<!-- 拦截器 -->
<!---------------------------------------------------------------
1、理解: axios提供了拦截器,用于我们在发送每次请求或者得到响应后进行对应的处理;
2、语法
（1）分类
    * 全局拦截器: axios.interceptors
    * 实例拦截器: instance.interceptors
（2）全局与实例拦截器都分为请求拦截与响应拦截: 拦截处理完成后必须return
    * 请求拦截:
      instance.interceptors.request.use(config=>{
        ...
        return config;
      },err=>{
        console.log(err)
      })
    * 响应拦截:
      instance.interceptors.response.use(result=>{
        ...
        return result.data       //data中才是服务器响应的真正数据
      },err=>{
        console.log(err)
      })
3、作用
    * 比如config中的一些信息不符合服务器的要求需要修改
    * 比如每次发送网络请求时,都希望在界面中显示一个在请求中的图标;
    * 有时某些网络请求(比如登录(token))必须携带一些特殊的信息
---------------------------------------------------------->
