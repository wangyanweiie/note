<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue监测数据改变的原理(数组)</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 监测数组 -->
		<!----------------------------------
		直接修改数组元素页面不是响应式的,
		没有为数组元素服务的setter与getter方法; 
			* 使用规定的响应式数组方法修改: ...
			* 使用vue内部的响应式方法修改: Vue.set
		------------------------------------->
		<div id="root">
			<h2>学校信息</h2>
			<h4>学校名称：{{school.name}}</h4>
			<h4>学校地址：{{school.address}}</h4>
			<hr/>
			<h2>学生信息</h2>
			<button @click="addSex">添加性别属性</button>
			<h4>姓名：{{student.name}}</h4>
			<h4 v-if="student.sex">性别：{{student.sex}}</h4>
			<h4>年龄：{{student.age}}</h4>
			<h4>爱好</h4>
			<ul>
				<li v-for="(h,index) in student.hobby" :key="index">
					{{h}}
				</li>
			</ul>
			<h4>朋友们</h4>
			<ul>
				<li v-for="(f,index) in student.friends" :key="index">
					{{f.name}}--{{f.age}}
				</li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		//声明vue实例
		const vm = new Vue({
			el:'#root',
			data:{
				school:{
					name:'尚硅谷',
					address:'北京',
				},
				student:{
					name:'tom',
					age:25,
					hobby:['抽烟','喝酒','烫头'],
					friends:[{name:'jerry',age:35},{name:'tony',age:36}]
				}
			},
			methods: {
				addSex(){
					//Vue.set(this.student,'sex','男')
					this.$set(this.student,'sex','男')
				}
			}
		})
	</script>
</html>
