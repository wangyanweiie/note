<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>更新时的问题</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>人员列表</h2>
			<button @click="updateMei">更新马冬梅的信息</button>
			<ul>
				<li v-for="(item,index) of persons" :key="item.id">
					{{item.name}}-{{item.age}}-{{item.sex}}
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false
			//声明vue实例
			const vm = new Vue({
				el:'#root',
				data:{
					persons:[
						{id:'001',name:'马冬梅',age:30,sex:'女'},
						{id:'002',name:'周冬雨',age:25,sex:'女'},
						{id:'003',name:'周杰伦',age:18,sex:'男'},
						{id:'004',name:'温兆伦',age:15,sex:'男'}
					]
				},
				methods: {
					updateMei(){
						// this.persons[0].name = '马老师' 	//奏效
						// this.persons[0].age = 50 			 //奏效
						// this.persons[0].sex = '男' 		 //奏效
						// this.persons[0] = {id:'001',name:'马老师',age:50,sex:'男'}				//无效
						//当点击修改按钮时,内存中persons数组中索引值为0的元素确实已经改变了,但是vue不能监测到本次变化;
						this.persons.splice(0,1,{id:'001',name:'马老师',age:50,sex:'男'})		//奏效
					}
				}
			}) 

		</script>
</html>
