<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- 响应式的数组方法 -->
<!--------------------------------------------------------
1.理解:Vue将被监听的数组方法进行了包裹,所以它们才会触发数据更新;
2.方法
（1）pop()                          删除数组中的最后一个元素;
（2）shift()                        删除数组中的最后一个元素;
（3）unshift(数组元素1,数组元素2,..) 头部添加元素,返回添加后数组的长度; 
（4）push(数组元素1,数组元素2,..)    尾部添加元素,返回添加后数组的长度; 
（5）sort(a,b)                      数组元素排序;
（6）reverse()                      翻转数组元素,会改变原数组;
（7）splice(开始位置的下标,删除的个数,新增元素1,新增元素2,..)
---------------------------------------------------------->
<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a','b','c','d']
    },
    methods: {
      btnClick() {   
        this.letters.push('aaa')    
        this.letters.pop();    
        this.letters.shift();
        this.letters.unshift('aaa','bbb')
        this.letters.splice(1,0,'x','y')
        this.letters.sort()
        this.letters.reverse()

        //注意: 直接通过索引值修改数组中的元素不是响应式的
        this.letters[0] = 'bbbbbb';
        //优化：响应式
        this.letters.splice(0,1,'bbbbbb')

        //Vue.set(要修改的对象, 索引值, 修改后的值)
        Vue.set(this.letters,0,'aaaaaa')
      }
    }
  })
</script>

</body>
</html>
