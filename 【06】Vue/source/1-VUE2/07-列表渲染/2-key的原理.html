<!-- Key的原理 -->
<!------------------------------------------------
面试题：react与vue中的key有什么作用？（key的内部原理）
1. 虚拟DOM中key的作用：
	key是虚拟DOM对象的标识,当数据发生变化时Vue会根据【新数据】生成【新的虚拟DOM】
	随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较;
	比较规则如下：
	（1）旧虚拟DOM中找到了与新虚拟DOM相同的key：
			* 虚拟DOM中内容没变的部分,直接使用之前的真实DOM;
			* 虚拟DOM中内容改变的部分,则生成新的真实DOM,随后替换掉页面中之前的真实DOM;
	（2）旧虚拟DOM中未找到与新虚拟DOM相同的key
			* 直接创建新的真实DOM,随后渲染到到页面;
	
2. 用index作为key可能会引发的问题(不写key时 vue默认将索引值作为key)
（1）若对数据进行破坏顺序操作时,会产生没有必要的真实DOM更新 ==> 界面效果没问题,但效率低;
（2）如果结构中还包含输入类的DOM,会产生错误DOM更新 ==> 界面有问题

3. 开发中如何选择key?
（1）最好使用每条数据的唯一标识作为key,比如id/手机号/身份证号/学号等唯一值;
（2）如果不存在对数据的逆序添加、逆序删除等破坏顺序操作,仅用于渲染列表展示可以使用index;
------------------------------------------------------------------------------------->
		<div id="root">
			<!-- 遍历数组 -->
			<h4>遍历数组（人员列表）</h4>
			<button @click.once="add">添加元素</button>
			<ul>
				<!--<li v-for="(item,index) of persons">-->
				<!--<li v-for="(item,index) of persons" :key="index">-->
				<li v-for="(item,index) of persons" :key="item.id">
					{{item.name}}-{{item.age}}
					<input type="text">
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false
			//声明vue实例
			new Vue({
				el:'#root',
				data:{
					persons:[
						{id:'001',name:'张三',age:18},
						{id:'002',name:'李四',age:19},
						{id:'003',name:'王五',age:20}
					]
				},
				methods:{
					add(){
						const p = {id:'004',name:'小明',age:25};
						this.persons.unshift(p);
					}
				},
			})
		</script>
	</body>
