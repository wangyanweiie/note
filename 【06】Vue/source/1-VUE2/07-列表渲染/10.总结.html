<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>总结数据监视</title>
		<style>
			button{
				margin-top: 10px;
			}
		</style>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!-- Vue监视数据的原理 -->
<!-----------------------------------------------
1.vue会监视data中所有层次的数据;
2.如何监测对象中的数据？
	通过setter实现监视,且要在new Vue时就传入要监测的数据;
 （1）对象中后追加的属性,Vue默认不做响应式处理
 （2）如需给后添加的属性做响应式,请使用如下API：
		* Vue.set(target,propertyName/index,value)
		* vm.$set(target,propertyName/index,value)

3.如何监测数组中的数据？
	通过包裹数组更新元素的方法实现,本质就是做了两件事：
 （1）调用原生对应的方法对数组进行更新
 （2）重新解析模板进而更新页面

4.在Vue修改数组中的元素一定要用如下方法：
 （1）使用响应式API: push/pop/shift/unshift/splice/sort/reverse
 （2）Vue.set() 或者 vm.$set()

5.注意：Vue.set与vm.$set不能给vm或vm的根数据对象data添加属性
--------------------------------------------------------->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>学生信息</h2>
			<button @click="student.age++">年龄++</button> <br/>
			<button @click="addSex">添加性别属性</button> <br/>
			<button @click="student.sex = '未知' ">修改性别</button> <br/>
			<button @click="addFriend">在列表首位添加朋友</button> <br/>
			<button @click="updateFirstFriendName">修改第一个朋友的名字</button> <br/>
			<button @click="addHobby">添加爱好</button> <br/>
			<button @click="updateHobby">修改第一个爱好</button> <br/>
			<button @click="removeSmoke">过滤掉爱好中的抽烟</button> <br/>
			<h4>姓名：{{student.name}}</h4>
			<h4>年龄：{{student.age}}</h4>
			<h4 v-if="student.sex">性别：{{student.sex}}</h4>
			<h4>爱好：</h4>
			<ul>
				<li v-for="(h,index) in student.hobby" :key="index">
					{{h}}
				</li>
			</ul>
			<h4>朋友们：</h4>
			<ul>
				<li v-for="(f,index) in student.friends" :key="index">
					{{f.name}}--{{f.age}}
				</li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		//声明vue实例
		const vm = new Vue({
			el:'#root',
			data:{
				student:{
					name:'tom',
					age:18,
					hobby:['抽烟','喝酒','烫头'],
					friends:[{name:'jerry',age:35},{name:'tony',age:36}]
				}
			},
			methods: {
				addSex(){
					//Vue.set(this.student,'sex','男')
					this.$set(this.student,'sex','男')
				},
				addFriend(){
					this.student.friends.unshift({name:'jack',age:70})
				},
				updateFirstFriendName(){
					this.student.friends[0].name = '小明'
				},
				addHobby(){
					this.student.hobby.push('学习')
				},
				updateHobby(){
					//this.student.hobby.splice(0,1,'开车')
					//Vue.set(this.student.hobby,0,'开车')
					this.$set(this.student.hobby,0,'开车')
				},
				removeSmoke(){
					//filter过滤返回的新数组直接替换掉原数组;
					this.student.hobby = this.student.hobby.filter((h)=>{
						return h !== '抽烟'
					})
				}
			}
		})
	</script>
</html>
