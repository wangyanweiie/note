<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--------------------------------------------------------------
v-pre
（1）作用：跳过该元素与它子元素的编译过程,用于显示原本的 Mustache语法;
（2）v-pre不需要跟任何表达式
----------------------------------------------------------------->
<div id="app">
  <h2>{{message}}</h2>              <!--你好阿-->
  <h2 v-pre>{{message}}</h2>        <!--{{message}}-->
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好阿'
    }
  })
</script>

</body>
</html>
