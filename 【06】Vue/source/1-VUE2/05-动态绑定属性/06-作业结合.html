<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app{
      cursor: pointer;
    }
    .Box {
      color: red;
    }
  </style>
</head>
<body>

<!--作业需求: 点击列表中的哪一项, 那么该项的文字变成红色-->
<div id="app" >
  <ul>
    <li v-for="(item, index) in movies" 
    v-bind:class="{Box:index===currentIndex}" 
    v-on:click="liClick(index)">
    {{index+1}}-{{item}}</li>
  </ul>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海贼王', '海尔兄弟', '火影忍者', '进击的巨人'],
      currentIndex:0
    },
    methods:{
      liClick:function(index){
        this.currentIndex = index
      }
    }
  })
</script>

</body>
</html>
