<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-----------------------------------------------------
* 小问题：当用户点击切换时,已经在输入框中输入的内容不会清空;
    但是我们已经切换到另外一个input元素中了,在另一个input元素中,我们并没有输入内容;
    为什么会出现这个问题呢？
* 问题解答：
    这是因为Vue在进行DOM渲染时,出于性能考虑会尽可能的复用已经存在的元素,而不是重新创建新的元素;
    在上面的案例中,Vue内部会发现原来的input元素不再使用,直接作为else中的input来使用了;
* 解决方案：
    如果不希望Vue出现类似重复利用的问题,可以给对应的input添加 key属性 ,并且需要保证key值的不同;
---------------------------------------------------------------------------------------->
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <!-- <button @click="isUser = !isUser">切换类型</button> -->
  <button @click="btnClick">切换类型</button>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
    methods:{
      btnClick(){
        this.isUser = !this.isUser
      }
    }
  })
</script>

</body>
</html>
