<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h3 v-if="score>=90">优秀</h3>
  <h3 v-else-if="score>=80">良好</h3>
  <h3 v-else-if="score>=60">中等</h3>
  <h3 v-else>不及格</h3>

  <h3>{{result}}</h3>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      score: 99
    },
    computed: {
      result() {
        //根据成绩显示不同的评语
        let showMessage = '';
        if (this.score >= 90) {
          showMessage = '优秀'
        } else if (this.score >= 80) {
          showMessage = '良好'
        }else if (this.score >= 60) {
          showMessage = '中等'
        }else {
          showMessage = '不及格'
        }
        return showMessage
      }
    }
  })
</script>

</body>
</html>
