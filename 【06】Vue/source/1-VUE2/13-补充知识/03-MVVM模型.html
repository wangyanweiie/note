<!-- MVVM模型 -->
<!---------------------
Model-View-ViewModel
  * View        代表的是视图/模版,负责将数据模型转化为 UI 展现出来;
  * Model       代表的是模型/数据,可以在 Model 层中定义数据修改和操作的业务逻辑;
  * ViewModel   用于连接 Model和 View 层
    View 层和 Model 层并没有直接联系,而是通过 ViewModel 层进行交互;
    通过双向数据绑定将 View 层和 Model 层连接起来,使得 View 层和 Model 层的同步工作完全是自动的;
    因此开发者只需关注业务逻辑,无需手动操作 DOM,复杂的数据状态维护交给 MVVM 统一管理;
------------------------------------------------------------------------------->
