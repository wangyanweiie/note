<!-------------------------------------------------------------------------------
  1、MVVM 模型
  View 代表 UI 视图，负责数据的展示；
  Model 代表数据模型，数据和业务逻辑都在 Model 层中定义；
  ViewModel 负责监听 Model 中数据的改变并且控制视图的更新，处理用户交互操作；
  Model 和 View 并无直接关联，而是通过 ViewModel 来进行联系的，Model 和 ViewModel 之间有着双向数据绑定的联系；
  因此当 Model 中的数据改变时会触发 View 层的刷新，View 中由于用户交互操作而改变的数据也会在 Model 中同步；
  这种模式实现了 Model 和 View 的数据自动同步，因此开发者只需要专注于数据的维护操作即可，而不需要自己操作 DOM。

  2.MVM 模型
  View 代表 UI 视图，负责数据的展示；
  Model 代表数据模型，数据和业务逻辑都在 Model 层中定义；
  并且 View 和 Model 应用了观察者模式，当 Model 层发生改变的时候它会通知有关 View 层更新页面；
  Controller 层是 View 层和 Model 层的纽带，它主要负责用户与应用的响应操作； 
  当用户与页面产生交互的时候，Controller 中的事件触发器就开始工作了，
  通过调用 Model 层，来完成对 Model 的修改，然后 Model 层再去通知 View 层更新。

  3.MVP 模型
  MVP 模式与 MVC 唯一不同的在于 Presenter 和 Controller；
  在 MVC 模式中使用观察者模式，来实现当 Model 层数据发生变化的时候，通知 View 层的更新；
  这样 View 层和 Model 层耦合在一起，当项目逻辑变得复杂的时候，可能会造成代码的混乱，并且可能会对代码的复用性造成一些问题；
  MVP 的模式通过使用 Presenter 来实现对 View 层和 Model 层的解耦；
  MVC 中的 Controller 只知道 Model 的接口，因此它没有办法控制 View 层的更新；
  MVP 模式中，View 层的接口暴露给了 Presenter，因此可以在 Presenter中将 Model 的变化和 View 的变化绑定在一起，以此来实现 View和 Model 的同步更新；
  这样就实现了对 View 和 Model 的解耦，Presenter 还包含了其他的响应逻辑。
------------------------------------------------------------------------------->
