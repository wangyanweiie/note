  <title>单页面与多页面</title>
</head>
<body>
<!-------------------------------------------------------------
1.单页面应用(spa)
  * 概念: 只有一个html页面,所有跳转方式都是通过组件切换完成;
  * 优点: 页面之间跳转流畅、组件化开发、组件可复用、开发便捷、易维护;
  * 缺点: 首屏加载较慢,需要加载整个项目中使用的css、js,SEO优化不好;
2.多页面应用(mpa)
  * 概念: 整个项目有多个html,所有跳转方式都是页面之间相互跳转;
  * 优点: 首屏加载较快,只加载本页所使用的的css、js,SEO优化较好;
  * 缺点: 页面跳转较慢;
----------------------------------------------------------------->
</body>
</html>
