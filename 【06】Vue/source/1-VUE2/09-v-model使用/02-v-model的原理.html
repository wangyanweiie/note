<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!---------------------------------------------------
v-model
（3）原理：v-model其实是一个语法糖,它本质上是包含两个操作：
        * v-bind : 绑定一个value属性
        * v-on @ 指令给当前元素绑定input事件
------------------------------------------------------->
  <div id="app">
    <!--<input type="text" v-model="message">-->
    <!--等同于-->
    <input type="text" :value="message" @input="message = $event.target.value">
    <!--<input type="text" :value="message" @input="valueChange">-->

    <h2>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好阿'
      },
      /*methods: {
        //通过event获取input中输入的值
        valueChange(event) {
          this.message = event.target.value;
        }
      }*/
    })
  </script>

</body>
</html>
