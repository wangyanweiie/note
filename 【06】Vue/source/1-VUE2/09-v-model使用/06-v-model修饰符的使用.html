<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!---------------------------------------------------------------
（1）lazy修饰符：
  * 语法：v-model.lazy
  * 作用：默认情况下,v-model默认是在input事件中实时同步输入框的数据的;
    即一旦输入框中的数据改变对应的data中的数据就会自动改变,lazy修饰符可以让数据在失去焦点或者回车时才会更新;
  
（2）number修饰符：
  * 语法：v-model.number
  * 作用：默认情况下,在输入框中无论我们输入的是字母还是数字,都会被当做字符串类型进行处理;
    但是如果希望处理的是数字类型,那么最好直接将内容当做数字处理,number修饰符可以让在输入框中输入的内容自动转成数字类型;
    
（3）trim修饰符：
  * 语法：v-model.trim
  * 作用：当输入的内容首尾有很多空格时,通常我们希望将其去除,trim修饰符可以过滤内容左右两边的空格;
-------------------------------------------------------------------------------------------->
<div id="app">
  <!--1.修饰符: lazy-->
  <input type="text" v-model.lazy="message">
  <h5>{{message}}</h5>


  <!--2.修饰符: number-->
  <input type="number" v-model.number="age">
  <h5>{{typeof age}}：{{age}}</h5>

  <!--3.修饰符: trim-->
  <input type="text" v-model.trim="name">
  <h5>您输入的名字:{{name}}</h5>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好阿',
      age: 0,
      name: ''
    }
  })
</script>
</body>
</html>
