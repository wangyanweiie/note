<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-------------------------------------------------------
5、编译的作用域:
  * 理解: 在查找变量时,是先查看当前变量在哪一个组件的模板中;不会看当前是哪一个组件标签使用的;
    然后去该模板对应的组件中去查找相关变量;

  * 准则: 父组件模板的所有东西都会在父级作用域内编译,
    子组件模板的所有东西都会在子级作用域内编译;（不会跨作用域）
----------------------------------------------------------->
<!--父组件模板-->
<div id="app">
  <!--由于当前模板是父组件即vue实例的模板,故会到vue实例中去查找isShow变量: true;-->
  <cpn v-show="isShow"></cpn>
  <cpn v-for="item in names"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容哈哈哈</p>
    <!--当前模板是子组件模板,故会到子组件中去查找isShow变量: false-->
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  //父组件（vue实例）
  const app = new Vue({
    el: '#app',
    data: {
      isShow: true
    },
    components: {
      //子组件
      cpn: {
        template: '#cpn',
        data() {
          return {
            isShow: false
          }
        }
      },
    }
  })
</script>

</body>
</html>
