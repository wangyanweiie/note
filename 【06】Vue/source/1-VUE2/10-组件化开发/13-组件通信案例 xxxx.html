<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 子组件标签中使用v-bind将父组件存放数据的变量动态绑定到子组件props的属性值; -->
  <!-- 父组件监听子组件发出的自定义事件,并作出响应 -->
  <cpn :number1="num1" :number2="num2"
       @num1change="num1change" @num2change="num2change"/>
</div>

<template id="cpn">
  <div>
    <h2>props:{{number1}}</h2>
    <h2>data:{{ddNumber1}}</h2>
    <!-- <input type="text" v-model="ddNumber1">-->
    <input type="text" :value="ddNumber1" @input="num1Input">

    <h2>props:{{number2}}</h2>
    <h2>data:{{ddNumber2}}</h2>
    <!--<input type="text" v-model="ddNumber2">-->
    <input type="text" :value="ddNumber2" @input="num2Input">
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //********父组件(vue实例)**********
  const app = new Vue({
    el: '#app',
    data: {
      num1: 0,
      num2: 0
    },
    methods: {
      num1change(value) {
        this.num1 = parseFloat(value)
      },
      num2change(value) {
        this.num2 = parseFloat(value)
      }
    },
    components: {
      //**************子组件************
      cpn: {
        template: '#cpn',
        //子组件通过props获取父组件中的数据
        props: {
          number1: Number,
          number2: Number
        },
        data() {
          return {
            ddNumber1: this.number1,
            ddNumber2: this.number2
          }
        },
        methods: {
          num1Input(event) {
            // 1.将input中的value赋值到ddNumber中
            this.ddNumber1 = event.target.value;
            // 2.发出一个自定义事件修改父组件中num1的值,
            this.$emit('num1change', this.ddNumber1)
            // 3.同时修饰ddNumber2的值
            this.ddNumber2 = this.ddNumber1 * 100;
            // 4.再次发出一个自定义事件修改父元素中num2的值
            this.$emit('num2change', this.ddNumber2);
          },
          num2Input(event) {
            this.ddNumber2 = event.target.value;
            this.$emit('num2change', this.ddNumber2)
            this.ddNumber1 = this.ddNumber2 / 100;
            this.$emit('num1change', this.ddNumber1);
          }
        }
      }
    }
  })
</script>

</body>
</html>
