<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!---------------------------------------
4、子组件访问父组件
（1）this.$parent
  * 注意:尽管在Vue开发中,我们允许通过$parent来访问父组件,但是在真实开发中尽量不要这样做;
    子组件应该尽量避免直接访问父组件的数据,因为这样耦合度太高了,很不利于调试与维护;

5、子组件访问根组件
（1）this.$toot
  * 可以访问到当前组件的根组件,即vue实例对象;
------------------------------------------->
<!--父组件模板-->
<div id="app">
  <cpn01></cpn01>
</div>
<!--子组件模板-->
<template id="cpn01">
  <div>
    <h4>我是子组件</h4>
    <cpn02></cpn02>
  </div>
</template>
<!--子组件的子组件模板-->
<template id="cpn02">
  <div>
    <h4>我是子组件的子组件</h4>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  //父组件（vue实例=根组件）
  const app = new Vue({
    el: '#app',
    data: {
      message: '我是根组件的的message'
    },
    components: {
      //子组件
      cpn01: {
        template: '#cpn01',
        data() {
          return {
            name: '我是子组件的name'
          }
        },
        components: {
          //子组件的子组件
          cpn02: {
            template: '#cpn02',
            methods: {
              btnClick() {
                //对于当前子组件的子组件来说:
                //访问父组件$parent
                console.log(this.$parent);
                console.log(this.$parent.name);
                //访问根组件$root
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
