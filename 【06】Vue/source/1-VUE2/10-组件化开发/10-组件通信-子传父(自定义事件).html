<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!---------------------------------------------------
4、子组件向父组件传递
（1）方式：使用自定义事件完成
（2）自定义事件的流程
  * 首先子组件监听点击事件 @click="响应函数名",监听到调用响应函数;
  * 其次在点击事件的响应函数中,子组件通过 this.$emit("自定义事件名")来发射一个自定义事件;
  * 最后在父组件中,通过 @"自定义事件名"=" " 在子组件标签中监听子组件通过$emit()发射的事件,然后调用响应函数;
--------------------------------------------------------------------------------->
<!--父组件模板-->
<div id="app">
  <!-- 父组件通过v-on:监听子组件发出的自定义事件,监听到则响应;-->
  <!-- 监听时自定义事件不写实参,默认参数就是自定义事件发射的值：item -->
  <cpn @itemClick="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <!-- 子组件监听点击事件 -->
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  //子组件
  const cpn = {
    template: '#cpn',
    data(){
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'},
        ]
      }
    },
    methods: {
      btnClick(item) {
        //在点击事件响应中:子组件通过$emit发射一个自定义事件
        this.$emit('itemClick', item)
      }
    }
  }
  //父组件（vue实例）
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    },
    components: {
      cpn
    },
    methods: {
      //父组件监听到自定义事件后作出响应
      cpnClick(item) {
        console.log('cpnClick', item.name);
      }
    }
  })
</script>

</body>
</html>
