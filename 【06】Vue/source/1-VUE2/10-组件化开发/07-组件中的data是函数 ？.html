<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-----------------------------------
  为什么data在组件中必须是一个函数？
  * 首先如果不是一个函数，Vue直接就会报错。
  * 其次在于Vue让每个组件对象都返回一个新的对象,都有自己的data,彼此之间互不影响;
    因为如果是同一个对象的,共用data,组件在多次使用进行操作后会相互影响;
----------------------------------------------------------------------->
<!--组件实例对象-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>
<!--模板分离写法：创建一个计数器的组件-->
<template id="cpn">
  <div>
    <h2>当前计数: {{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../Js/vue.js"></script>
<script>
  //const obj = { counter: 0 }
  //注册组件
  Vue.component('cpn',{
    template: '#cpn',
    //当前每次创建组件实例都会创建一个新的obj返回,各自有各自的data的彼此不影响;
    data() {
      return {
        counter: 0
      }
    },
    //若当前每次创建组件实例返回的都是同一个已经声明的obj的地址,共用data一个修改全部修改; xxx
    //data(){ return obj },
    methods: {
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
    }
  })
</script>
</body>
</html>
