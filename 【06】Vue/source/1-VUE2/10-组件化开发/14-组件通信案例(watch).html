<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :number1="num1"
       :number2="num2"
       @num1change="num1change"
       @num2change="num2change"/>
</div>

<template id="cpn">
  <div>
    <h2>props:{{number1}}</h2>
    <h2>data:{{ddNumber1}}</h2>
    <input type="text" v-model="ddNumber1">
    <h2>props:{{number2}}</h2>
    <h2>data:{{ddNumber2}}</h2>
    <input type="text" v-model="ddNumber2">
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      num1: 1,
      num2: 0
    },
    methods: {
      num1change(value) {
        this.num1 = parseFloat(value)
      },
      num2change(value) {
        this.num2 = parseFloat(value)
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        props: {
          number1: Number,
          number2: Number,
          name: ''
        },
        data() {
          return {
            ddNumber1: this.number1,
            ddNumber2: this.number2
          }
        },
        //监听属性值的改变
        watch: {
          ddNumber1(newValue) {
            this.ddNumber2 = newValue * 100;
            this.$emit('num1change', newValue);
          },
          ddNumber2(newValue) {
            this.number1 = newValue / 100;
            this.$emit('num2change', newValue);
          }
        }
      }
    }
  })
</script>

</body>
</html>
