<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--------------------------------
组件的数据存放问题：
（1）组件中不能直接访问Vue实例中的data;
（2）组件对象也有一个data属性用于存放组件自己的数据(也有methods等属性)
  但是该data属性必须是一个函数,而且该函数返回一个对象,对象内部保存着数据;
（3）语法
  全局组件:
   Vue.component('组件标签名',{
    template: '#id',
    data(){
      return { 需要返回的数据 }
    methods:{}
    }
  })
--------------------------------------------------------------------->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容呵呵呵</p>
    <p>我是内容呵呵呵</p>
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  //注册一个全局组件
  Vue.component('cpn',{
    template: '#cpn',
    //组件自己的data属性
    data(){
      return {
        title: '组件的data属性'
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: ''
      //组件无法访问vue实例中的data
      //title:'我是标题'
    }
  })
</script>

</body>
</html>
