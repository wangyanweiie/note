<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>监视属性</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!------------------------------------------------
监视属性watch：
	1.当被监视的属性变化时,回调函数自动调用,进行相关操作;
	2.监视的属性必须存在才能进行监视！！
	3.监视的两种写法：
	（1）new Vue时传入watch配置
	（2）通过vm.$watch监视
--------------------------------------------------->
		<div id="app">
			<h2>今天天气很{{info}}</h2>
			<button @click="changeWeather">切换天气</button>
		</div>
	</body>

	<script type="text/javascript">
		//阻止vue在启动时生成生产提示
		Vue.config.productionTip = false 
		//声明Vue实例
		const app = new Vue({
			el:'#app',
			data:{ isHot:true },
			computed:{
				info(){
					return this.isHot ? '炎热' : '凉爽'
				}
			},
			methods: {
				changeWeather(){
					this.isHot = !this.isHot
				}
			},
			//********************************方法1********************************
			watch:{
				isHot:{														//需要监视的属性名/计算属性
					immediate:true, 								//初始化时就让handler调用一下
					handler(newValue,oldValue){			//handler什么时候调用？当isHot发生改变时
						console.log('isHot已经修改了',newValue,oldValue)
					}
				}
			}
		})
		
		//**********************************方法2**********************************
		app.$watch('info',{
			immediate:true, 								//初始化时就调用一下handler
			handler(newValue,oldValue){			//handler什么时候调用？当info发生改变时。
				console.log('info被修改了',newValue,oldValue)
			}
		})
	</script>
</html>
