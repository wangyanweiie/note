<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>深度监视</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!--------------------------------------------------
深度监视：
（1）Vue中的watch默认不监测对象内部值的改变（只看一层）;
（2）配置deep:true可以监测对象内部值改变（多层）;
备注：		
（1）Vue自身可以监测对象内部值的改变,但Vue提供的watch默认不可以！
（2）使用watch时根据数据的具体结构,决定是否采用深度监视;
---------------------------------------------------------->
	<div id="app">
		<h2>今天天气很{{info}}</h2>
		<button @click="changeWeather">切换天气</button>
		<hr/>
		<h3>a的值是:{{numbers.a}}</h3>
		<button @click="numbers.a++">点我a++</button>
		<h3>b的值是:{{numbers.b}}</h3>
		<button @click="numbers.b++">点我b++</button>

		<!-- 一般情况下只有彻底改变numbers属性指向的地址,vue才会认为该属性改变了 -->
		<button @click="numbers = {a:666,b:888}">彻底替换numbers</button>
		{{numbers.c.d.e}}		<!--控制台修改可以监视到-->
	</div>
</body>

<script type="text/javascript">
	Vue.config.productionTip = false
	const app = new Vue({
		el:'#app',
		data:{
			isHot:true,
			numbers:{
				a:1,
				b:1,
				c:{ d:{ e:100 } }
			}
		},
		computed:{
			info(){
				return this.isHot ? '炎热' : '凉爽'
			}
		},
		methods: {
			changeWeather(){
				this.isHot = !this.isHot
			}
		},
		watch:{
			isHot:{
				handler(newValue,oldValue){
					console.log('isHot修改了',newValue,oldValue)
				}
			},
			//监视多级结构中某个属性的变化: numbers属性中的a
			'numbers.a':{
				handler(){
					console.log('a改变了')
				}
			},
			//需要监视多级结构中所有属性的变化时: 开启深度监视
			numbers:{
				deep:true,		//深度监视: 修改number中的任一元素都认为number改变
				handler(){
					console.log('numbers改变了')
				}
			}
		}
	})
</script>
</html>
