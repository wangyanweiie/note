<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>监视属性简写</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
<!---------------------------------------------------------
	简写注意: 
	* 不需要设置深度监视与初始化调用handler时可以写简写形式(函数)
	* 正常函数写法this指向vue实例,箭头函数this指向window;
	* 所有vue管理的函数都要写成普通函数形式,不能写成箭头函数形式;
		- methods与computed中的方法
		- 监视属性中的handler与简写函数
---------------------------------------------------------->
		<div id="app">
			<h2>今天天气很{{info}}</h2>
			<button @click="changeWeather">切换天气</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		//声明vue实例
		const app = new Vue({
			el:'#app',
			data:{ isHot:true },
			computed:{
				info(){
					return this.isHot ? '炎热' : '凉爽'
				}
			},
			methods: {
				changeWeather(){
					this.isHot = !this.isHot
				}
			},
			//**********************方法1**********************
			watch:{
				//正常写法
				/*isHot:{
					immediate:true, 	//让handler初始化时调用一下
					deep:true,				//深度监视
					handler(newValue,oldValue){
						console.log('isHot修改了',newValue,oldValue)
					}
				}, */
				//简写
				isHot(newValue,oldValue){
					console.log('isHot修改了',newValue,oldValue,this)
					
				}
			}
		})

		//***********************方法2***********************
		//正常写法
		/*app.$watch('info',{
			immediate:true,
			deep:true,
			handler(newValue,oldValue){
				console.log('info修改了',newValue,oldValue)
			}
		}) */
		//简写
		app.$watch('info',function(newValue,oldValue){
			console.log('info修改了',newValue,oldValue,this)	
		}) 

	</script>
</html>
