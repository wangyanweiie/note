<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!----------------------
        v-on：绑定响应事件;
        语法糖：@
    ------------------------->

<div id="app">
    <h2>当前计数: {{counter}}</h2>
    <!--
    直接写表达式：
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--;">-</button>
    -->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
    <!--
    语法糖写法（v-on简写成@）
    <button @click="add">-</button>
    <button @click="sub">-</button>
    -->
</div>

<script src="../Js/vue.js"></script>
<script>
    const obj = {
        counter: 0,
        message: 'abc'
    }
    const app = new Vue({
        el: '#app',
        data: obj,
        //将对count的操作放在方法中,只在HTML文件中调用方法;
        methods: {
            add: function () {
                console.log('add被执行');
                this.counter++
            },
            sub: function () {
                console.log('sub被执行');
                this.counter--
            }
        }
    })
    // 1.拿button元素
    // 2.添加监听事件
</script>

</body>
</html>
