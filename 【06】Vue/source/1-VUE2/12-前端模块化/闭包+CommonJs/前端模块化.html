<!-- 前端模块化 -->
<!---------------------------------------
1、背景: 为了应对代码量的剧增,我们通常会将代码组织在多个js文件中进行维护;
  但是这种维护方式依然具有灾难性的问题: 
  比如全局变量同名问题,以及这种代码的编写方式对js文件的依赖顺序几乎是强制性的;

2、传统解决方法: 匿名闭包
  * 优点: 可以解决全局变量命名冲突问题;
  * 缺陷: 代码变得不可复用;

3、模块化
（1）理解: 可以将需要暴露到外面的变量,使用一个模块作为出口;
（2）流程:在匿名函数内部定义一个对象,给对象添加需要暴露到外面的属性和方法;
    最后将该对象返回,并且在外面传建一个全局变量接收;
（3）模块化规范：CommonJS、AMD、CMD以及ES6中的modules;
（4）模块化的两个核心：导出与导入;

4、CommonJs
（1）语法:在需要导出的文件中使用exports,需要导入的文件使用require;
  * 导出: module.exports = { 需要向外暴露的变量 }
  * 导入: let 变量名 = require('导出变量的文件路径')
------------------------------------------------------->
