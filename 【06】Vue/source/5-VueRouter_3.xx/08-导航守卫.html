<!--导航守卫-->
<!---------------------------------------------------
1、理解
  vue-router提供导航守卫主要用来监听监听路由的进入和离开;
  提供了beforeEach与afterEach的钩子函数,分别在路由即将改变前与改变后触发;

2、全局守卫
（1）语法:
    * 前置守卫: router.beforeEach(function(to,from,next){})
    * 后置守卫: router.afterEach(function(to,from){})
（2）参数
    * to: route
    * from: route
    * next(): beforeEach必须调用next方法,默认进行下一步;

（3）使用流程
    * 在routes中的路径与组件映射关系里加上 meta:{ 属性名:属性值 }存放元数据
    * 读取源数据
        router.beforeEach((to,from,next) => {
          ......
          next()
        })

3、路由独享守卫
  * 直接在index.js中某一个路由配置中使用 beforeEnter
      {
        path: '/home',
        component: home,
        beforeEnter: (to,from,next) => {
          ......
          next()
        }
      }
4、组件内的守卫（vue router官网可查）
  * beforeRouteEnter
  * beforeRouteUpdate
  * beforeRouteLeave   导航离开该组件的对应路由时调用,可以访问组件实例 `this`
  ......
