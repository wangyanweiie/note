<!-- 前后端路由理解 -->
<!---------------------------------------------------------------
  * 后端渲染: 服务器直接生产渲染好对应的HTML页面,返回给客户端进行展示;
  * 前端渲染: 后端提供API来返回数据,前端通过Ajax获取数据,并且通过Js将数据渲染到页面中.;
  * 后端路由: 当页面请求很多url路径时,服务器需要针对不同的url进行不同的处理;
    最终形成不同的网页,网页与url之间的映射关系就称为后端路由;
  * 前端路由: 前端针对不同的url进行不同的处理时,网页与url之间的映射关系;
  * 前后端分离: 随着Ajax的出现,有了前后端分离的开发模式;
------------------------------------------------------------------->
</body>
