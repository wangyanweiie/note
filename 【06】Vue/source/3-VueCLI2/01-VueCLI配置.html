<!----------------------------------------------------------
1、理解:
  Vue CLI是一个官方发布vue.js项目脚手架,依赖于node与webpack环境
  使用vue-cli可以快速搭建Vue开发环境以及对应的webpack配置;
2、安装
  * Vue CLI3安装: npm install -g @vue/cli
  * 拉取CLI2的模板: npm install @vue/cli-init -g
3、初始化项目
  * Vue CLI2初始化项目: vue init webpack 项目名
  * Vue CLI3初始化项目: vue create 项目名

4、VueCLI2的配置
（1）ESLint
（2）区别
    * runtime compiler  //template-> ast-> render-> vDOM-> UI
    * runtime-only      //render-> vDOM-> UI
      优点:性能更高,代码量更少;
（3）render

5、<style>
  * scoped属性: 限制当前组件的样式只对该组件生效,避免了多个组件类名冲突样式覆盖问题;
  * lang='css/less/..': 设置当前组件样式的编写语言,默认css;
------------------------------------------------------------->
