    <!------------语法糖 + 模板分离写法----------->
    <template id="cpn">
        <div>
            <h5>template组件</h5>
            <p>哈哈哈哈哈哈</p>
            <p>哈哈哈哈哈哈</p>
        </div>
    </template>
    <script>
        //注册全局组件
        Vue.component("cpn01",{
            template:"#cpn"
                
        })
        //声明vue实例
        const app = new Vue({
            el:"#app",
            data:{
                message:"哈哈哈"
            },
            //注册局部组件
            components:{
                cpn02:{
                    template:"#cpn"
                }
            }
        })
    </script>
