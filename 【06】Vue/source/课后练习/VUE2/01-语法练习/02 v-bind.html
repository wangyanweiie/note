    <!-- 练习4: v-bind绑定style -->
    <div id="app">
        <h5>哈哈哈</h5>
        <!-- 将样式封装在一个方法中 -->
        <h5 :style="getStyle()">哈哈哈哈</h5>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                finalSize:"20",
                finalColor:"red"
            },
            methods:{
                getStyle(){
                    return {fontSize:this.finalSize + "px",backgroundColor:this.finalColor} 
                }
            }
