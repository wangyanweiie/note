<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 父组件在子组件标签中使用v-bind监听子组件传出的自定义事件 -->
    <cpn @item-click="cpnClick"></cpn>
  </div>
  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <ul>
        <!-- 子组件监听点击事件 -->
        <!-- v-for遍历子组件自己的data进行显示 -->
        <button v-for="item in categories" @click="btnClick(item)">
          {{item.name}}
        </button>
      </ul>
    </div>
  </template>
  <script src="vue.js"></script>
  <script>
    const cpn = {
      template:"#cpn",
      data(){
        return {
          categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'},
          ]
        }
      },
      methods:{
        // 子组件在点击事件响应中通过$emit发射自定义事件
        btnClick(item){
          this.$emit("item-click",item)
        }
      }
    }
    const app = new Vue({
      el:"#app",
      data:{
        message:"哈哈哈"
      },
      components:{
        cpn
      },
      methods:{
        // 父组件监听到自定义事件作出响应
        cpnClick(item){
          console.log(item.name)
        }
      }
    })
  </script>
</body>
</html>
