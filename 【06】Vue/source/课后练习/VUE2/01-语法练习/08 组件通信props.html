<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----------------父组件向子组件传递数据-------------->
    <!-- 父组件模板 -->
    <div id="app">
        <cpn :message ="messages" :movie="movies"></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <h5>{{message}}</h5>
            <ul>
                <li v-for="item in movie">{{item}}</li>
            </ul>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        //子组件
        const cpn = {
            template:"#cpn",
            props:{
                message:{
                    type:String,
                    default:"呵呵呵"
                },
                movie:{
                    type:Array,
                    default(){
                        return ["火影忍者","名侦探柯南","斗罗大陆"]
                    }
                }
            }
        }
        //父组件(vue实例)
        const app = new Vue({
            el:"#app",
            data:{
                messages:"哈哈哈",
                movies:["海贼王","海尔兄弟","泰坦尼克号"]
            },
            components:{
                //cpn:cpn 对象字面量增强写法
                cpn
            }
        })
    </script>
    <!----------------子组件向父组件传递-------------->
    
</body>
</html>
