    <!-- 练习3：计数器 -->
    <div id="app">
        当前显示的是:
        <button @click="der">-</button>
        {{count}}
        <button @click="inc">+</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                der(){
                    this.count--;
                },
                inc(){
                    this.count++;
                }
            }
        }) 
    </script>
