<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>声明提升习题</title>
</head>
<body>
<script type="text/javascript">

/********测试题 1********/
//先变量提升、后函数提升？？
//函数提升优先级高于变量提升,且不会被同名变量声明时覆盖,但会被变量赋值后覆盖;
  function a(){};
  var a;
  console.log(typeof a);    //'function'

/******* 测试题 2********/
  if (!(b in window)){
    var b = 1;
  }
  console.log(b);          //undefined

/********测试题 3********/
  var c = 1;
  function c(c){
    console.log(c);
    var c = 3;
  };
  //等同于
  var c;
  function c(c){
    console.log(c);
    var c = 3;
  };
  c = 1;
  //c不是函数 执行 c(2)报错
  //c(2);
</script>
</body>
</html>
