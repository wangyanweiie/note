<!----------------------------------
1. 什么是对象？
  * 多个数据的封装体
  * 用来保存多个数据的容器
  * 一个对象代表现实中的一个事物

2. 为什么要用对象？
  * 统一管理多个数据
  
3. 对象的组成
（1）属性: 属性名(字符串):属性值(任意)
（2）方法: 一种特别的属性（属性值是函数）

4. 如何访问对象内部数据？
  * 对象名.属性名: 编码简单, 有时不能用
  * 对象名['属性名']: 编码麻烦, 能通用

5、问题
（1）什么时候必须使用['属性名']的方式？
    ① 属性名包含特殊字符: - 空格
    ② 属性名为不确定的变量时
------------------------------------------>
<script type="text/javascript">
  var p = {
    name: 'Tom',
    age: 12,
    setName: function (name) {
      this.name = name
    },
    setAge: function (age) {
      this.age = age
    }
  }

  p.setName('Bob')
  p['setAge'](23)
  console.log(p.name, p['age'])



</script>
</body>
</html>
