<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数</title>
</head>
<body>
<!-----------------------------------------------
1. 什么是函数？
  * 实现特定功能的n条语句的封装体
  * 只有函数是可以执行的, 其它类型的数据不能执行

2. 为什么要用函数？
  提高代码复用、便于阅读交流

3. 如何定义函数？
（1）函数声明: function 函数名(){};
（2）表达式: var 变量 = function(){};

4. 如何调用函数？
（1）函数名(): 直接调用
（2）obj.函数名(): 通过对象调用
（3）new 函数名(): new调用
（4）函数名.call/apply(obj): 临时让该函数成为 obj的方法进行调用

5、回调函数
（1）什么函数才是回调函数?
    * 你定义的
    * 你没有调
    * 但最终它执行了(在某个时刻或某个条件下)
（2）常见的回调函数?
    ① dom事件回调函数 ==>发生事件的dom元素
    ② 定时器回调函数 ===>window
    ③ ajax请求回调函数(后面讲)
    ④ 生命周期回调函数(后面讲)

6、IIFE（匿名自执行函数）
（1）全称: Immediately-Invoked Function Expression
（2）作用：
    * 隐藏实现
    * 不会污染外部(全局)命名空间
    * 编码 JS模块
----------------------------------------------------------->
<button id="btn">点我一下</button>
<script type="text/javascript">
//---------函数调用---------
  var obj = {};
  function test () {
    this.name = '小王'
  };
  //obj.test2()          //obj不能直接调用 obj,因为 obj中根本就没有
  test.call(obj);        //相当于：obj.test2()   
  console.log(obj.name); //可以让一个函数成为指定任意对象的方法进行调用

//---------回调函数----------
  var btn = document.getElementById('btn');
  //dom事件回调函数
  btn.onclick = function(){ 
    alert(this.innerHTML)
  };
  //定时器回调函数
  setTimeout(function(){ 
    alert( this +'到点了');
  }, 2000);

//---------匿名自执行函数----------
(function () {
    var a = 1;
    function test(){
      console.log(++a);
    };
    //向外部暴露一个全局函数
    window.$ = function(){
      //返回的是一个对象
      return {
        test: test
      }
    };
  })();
  //①$是一个函数   ②$执行后返回的是一个对象、执行 test方法
  $().test()
</script>
</body>
</html>
