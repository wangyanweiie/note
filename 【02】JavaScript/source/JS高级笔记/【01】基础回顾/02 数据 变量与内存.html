<!----------------------------------------
1. 什么是数据?
（1）定义：存储在内存中代表特定信息的'东东', 本质上是 0101..
（2）数据的特点: 可传递,可运算,一切皆数据
（3）内存中所有操作的目标: 数据
    * 算术运算
    * 逻辑运算
    * 赋值
    * 运行函数

2. 什么是内存?
（1）定义：内存条通电后产生的可储存数据的空间(临时的)
（2）内存产生与死亡: 内存条(电路板)==>通电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失;
（3）一块内存的 2个数据：内部存储的数据 与 地址值
（4）内存分类
    * 栈：全局变量/局部变量
    * 堆：对象（对象本身在堆空间，而标识对象的变量在栈空间）

3. 什么是变量?
  定义：可变化的量, 由变量名和变量值组成;
  每个变量都对应一块内存,变量名用来查找对应的内存,变量值就是内存中保存的数据;

4. 内存,数据, 变量三者之间的关系
  * 内存用来存储数据的空间
  * 变量是内存的标识

5、问题
（1）赋值与内存的问题
    var a = xxx, a内存中到底保存的是什么？？
    * xxx是基本数据, 保存的就是这个数据;
    * xxx是对象, 保存的是对象的地址值;
    * xxx是一个变量, 保存的 xxx的内存内容(可能是基本数据, 也可能是地址值)

（2）引用变量赋值问题
    * 2个引用变量指向同一个对象,通过一个变量修改对象内部数据,另一个变量看到的是修改之后的数据;
    * 2个引用变量指向同一个对象,其中一个引用变量指向一个新对象,另一引用变量依然指向原对象;

（3）数据传递问题
    在 JS调用函数时传递变量参数时, 是值传递还是引用传递？？
    * 理解1: 都是值(基本/地址值)传递
    * 理解2: 可能是值传递, 也可能是引用传递(地址值)

（4）内存管理问题
    JS引擎如何管理内存？？
    ① 内存生命周期
      * 分配内存空间, 得到它的使用权
      * 存储数据, 可以反复进行操作
      * 释放内存空间
    ② 释放内存
      * 局部变量: 函数执行完自动释放
      * 对象: 赋值为 null成为垃圾对象,由垃圾回收器回收;
----------------------------------------------------->
<script type="text/javascript">

//关于赋值与内存的问题
  var a = 3         //数据
  a = function(){}  //地址值
  //变量中数据或者地址值
  var b = 'abc'
  a = b
  var b = {}
  a = b
//关于引用变量赋值问题
  var obj1 = {name: 'Tom'};
  var obj2 = obj1;
  obj2.age = 18;
  console.log(obj1.age)   //18

  var a = {name:"Tom",age: 12};
  var b = a;
  a = {name: 'Bob', age: 15};
  console.log( a.name, a.age); //Bob 15
  console.log( b.name, b.age); //Tom 12
//关于数据传递问题

</script>
