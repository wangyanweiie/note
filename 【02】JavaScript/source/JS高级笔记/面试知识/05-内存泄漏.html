<!-- 内存泄漏 -->
<!---------------------------------------------------------------------
1.理解: 
  内存泄漏是指程序中已动态分配的堆内存由于某种原因程序未释放或无法释放,
  造成系统内存的浪费,导致程序运行速度减慢甚至系统崩溃等严重后果;

2.避免内存泄漏
  * 避免误建全局变量: 在JS中使用未定义的变量,会在全局对象中定义一个新变量 (window)
  * 注意定时器或回调函数的使用: 使用定时器后及时 clearInterval/clearTimeout关闭定时器 
--------------------------------------------------------------------------------->
