<body>
<!-- 状态请求码 -->
<!----------------------------------------------------------
  * 200: 客户端发送到服务器的请求被正常处理并返回
  * 301: 永久重定向,请求的资源被分配了新的URL,之后使用更改的URL;
  * 302: 临时重定向,请求的资源被分配了新的URL,本次访问使用更改的URL;
  * 303: 临时重定向,请求的资源被分配了新的URL,应使用GET方法获取请求的资源;
  * 400: 请求报文中存在语法错误
  * 401: 未经许可,需要通过HTTP认证;
  * 403: 服务器拒绝该次访问,访问权限出现问题;
  * 404: 服务器上无法请求到资源
  * 500: 服务器在执行请求时发生了语法错误
  * 503: 服务器暂时处于超负载或者停机维护的状态,无法处理请求;
---------------------------------------------------------->
</body>
</html>
