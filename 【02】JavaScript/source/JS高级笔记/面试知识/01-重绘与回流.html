<!-- 重绘与回流 -->
<!------------------------------------------------------
1.浏览器渲染机制
  * 浏览器解析HTML生成DOM tree, 解析CSS生成CSSOM tree;
  * 将DOM tree与CSSOM tree结合生成渲染树(Render Tree)

2.Layout(回流)
  当Render Tree中部分元素的大小/布局/隐藏等属性改变时,浏览器的布局需要调整;
  则需要重新渲染DOM,这个过程就叫回流,回流也叫重排(对整个页面进行重新排版)

3.Painting(重绘)
  * 完成回流以后,浏览器会重新绘制受到影响的部分元素到屏幕中,这个过程就是重绘;
  * 当元素属性的改变不影响DOM Tree的结构,即不会影响浏览器的布局 (不会发生回流);
    只是“表象”发生变化,那么只需针对新样式对元素进行重绘即可;

3.什么时候会发生回流与重绘?
  * 页面初始化渲染（一定会发生）
  * 添加或删除可见的DOM元素
  * 元素的位置改变
  * 元素的尺寸改变（包括外边距/内边框/边框大小/高度/宽度等）
  * 内容发生变化（比如文本变化或图片被另一个不同尺寸的图片所替代）
  * 即访问某些属性或调用某些方法或resize事件发生时
  * 浏览器的窗口尺寸变化（因为回流是根据视口的大小来计算元素的位置和大小的）
  ......

4.重绘与回流的区别
  * 回流一定会触发重绘;
  * 重绘不一定会回流;
  * 回流需要重新渲染DOM,重新处理Rendering Tree,回流的性能消耗要比重绘多;

5.如何减少回流与重绘？
  * 避免使用table布局
  * 避免设置多层内联样式
  * 通过修改html元素中对应的class名,同时替换多个样式;
  * 避免频繁操作DOM
  ......
------------------------------------------------------>
