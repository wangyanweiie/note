<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>执行上下文</title>
</head>
<body>
<!--------------------------------------------------------
1. 代码分类
（1）全局代码
（2）函数/局部代码

2. 全局执行上下文
（1）在执行全局代码前将 window确定为全局执行上下文
（2）对全局数据进行预处理
    * var定义的全局变量==>undefined, 添加为window的属性
    * function声明的全局函数==>赋值(fun), 添加为window的方法
    * this==>赋值(window)
（3）开始执行全局代码

3. 函数执行上下文
（1）在调用函数时, 准备执行函数体之前, 产生对应函数的执行上下文对象(虚拟的, 存在于栈中)
（2）对局部数据进行预处理
    * 形参变量==>赋值(实参)==>添加为执行上下文的属性
    * arguments==>赋值(实参列表), 添加为执行上下文的属性
    * var定义的局部变量==>undefined, 添加为执行上下文的属性
    * function声明的函数 ==>赋值(fun), 添加为执行上下文的方法
    * this==>赋值(调用函数的对象)
（3）开始执行函数体代码
----------------------------------------------------------->
<script type="text/javascript">
//********全局执行上下文*********
  console.log(a1);    //undefined
  window.a2();        //a2
  console.log(this);  //window{...}
  //在全局中声明变量与函数
  var a1 = 3;
  function a2() {
    console.log('a2');
  };
  console.log(a1);    //3

//********函数执行上下文********
function fn(a1){
  console.log(a1);    //2
  console.log(a2);    //undefined
  a3();               //a3
  console.log(this);  //window{...}
  console.log(arguments); //伪数组(2,3)
  //在函数中声明变量与函数
  var a2 = 5;
  function a3(){
    console.log("a3");
  };
};
fn(2,3);
</script>
</body>
</html>
