<body>
<!-------------------------------------------------------------------
1. 如何产生闭包？
  * 当一个嵌套的内部(子)函数引用了嵌套的外部(父)函数的变量时,就产生了闭包;
    被引用的变量所在的函数就称为闭包函数;
2. 闭包到底是什么?？
（1）理解：
    * 闭包是指有权访问/引用另一个函数作用域中变量的函数
（2）注意: 闭包存在于嵌套的内部函数中,使用chrome调试查看

3. 产生闭包的条件？
  * 函数嵌套
  * 内部函数引用了外部函数的数据(变量/函数)
  * 调用外部函数
------------------------------------------------->
<script type="text/javascript">
  function fn1 () {
    var a = 10;
    var b = 'abc';
    //视频中：执行函数定义就会产生闭包(不用调用内部函数)
    //2021年：chrome控制台查看需要调用函数才能产生
    function fn2(){ 
      //内部函数引用了外部函数的数据 a
      console.log(a);
    };
    //调用内部函数显示闭包 fn2: Closure (fn1)
    fn2();  
  }
  //调用外部函数
  fn1();

</script>
</body>
</html>
