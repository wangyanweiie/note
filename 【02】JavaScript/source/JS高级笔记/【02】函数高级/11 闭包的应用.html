<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>闭包的应用</title>
</head>
<body>
<!-----------------------------
  闭包的应用
  （1）定义JS模块
    * 即具有特定功能的Js文件;
    * 将所有的数据和功能都封装在一个函数内部(私有的);
    * 只向外暴露一个包含 n个方法的对象或函数;
    * 模块的使用者, 只需要通过模块暴露的对象调用方法来实现对应的功能;
---------------------------------------------------------------->
<script type="text/javascript" src="JS/myModule1.0.js"></script>
<script type="text/javascript" src="JS/myModule2.0.js"></script>
<script type="text/javascript">
  //应用1
  var module = myModule();
  //此时 module中有返回的两个方法
  module.doSomeThing();
  module.doOtherThing();
  //应用2
  myModule2.doSomeThing();
  myModule2.doOtherThing();

</script>
</body>
</html>
