<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域</title>
</head>
<body>
<!------------------------------------
1. 理解
  * 就是一块"地盘", 一个代码段所在的区域;
  * 它是静态的（相对于上下文对象）,在编写代码时就确定了;
2. 分类
（1）全局作用域
（2）函数作用域
（3）没有块作用域（ES6有了）
3. 作用：隔离变量,不同作用域下同名变量不会有冲突;

4、作用域与执行上下文
（1）区别一
    * 全局作用域之外,每个函数都会创建自己的作用域,作用域在函数定义时就已经确定了;
    * 全局执行上下文环境是在全局作用域确定之后, JS代码执行之前创建的;
    * 函数执行上下文是在调用函数时, 函数体代码执行之前创建的;
（2）区别二
    * 作用域是静态的, 只要函数定义好了就一直存在, 且不会再变化;
    * 执行上下文是动态的, 调用函数时创建, 函数调用结束时就会自动释放;
（3）联系
    * 执行上下文对象是从属于所在的作用域的
    * 全局上下文环境==>全局作用域
    * 函数上下文环境==>对应的函数作用域
--------------------------------------->
<script type="text/javascript">
  var a = 10,b = 20;
  function fn(x){
    var a = 100,c = 300;
    //现在函数内部寻找，找到则返回，若没有则去外部寻找
    console.log('fn:', a, b, c, x);  //fn: 100 20 300 10
    function bar(x) {
      var a = 1000,d = 400;
      console.log('bar:', a, b, c, d, x);
    };
    bar(100);   //bar: 1000 20 300 400 100
  };
  fn(10);
</script>
</body>
</html>
