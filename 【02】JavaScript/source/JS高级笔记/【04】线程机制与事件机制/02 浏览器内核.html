<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>浏览器内核</title>

<body>
<!---------------------------------
1. 什么是浏览器内核?
  * 支持浏览器运行的最核心的程序

2. 不同的浏览器的内核
  * 浏览器         内核          
  *  谷歌        blink内核
  *  火狐        gecko内核
  *  苹果        webkit内核 
  *  IE          trident内核
  *  欧朋        blink内核
  * 360/搜狗等   Trident + webkit

3. 内核的组成模块
（1）主线程执行
    * JS引擎模块：负责Js程序的编译与运行
    * HTML/CSS文档解析模块: 负责页面文本的解析
    * DOM/CSS模块: 负责 dom/css在内存中的相关处理
    * 布局和渲染模块: 负责页面的布局和效果的绘制(参照内存的对象)
    ......
（2）分线程执行
    * 定时器模块: 负责定时器的管理
    * 事件响应模块: 负责事件的管理
    * 网络请求模块: 负责 Ajax请求
    ......
--------------------------------------------->
</body>
</html>
