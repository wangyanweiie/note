1、进程与线程
（1）进程：程序的一次执行, 它占有一片独有的内存空间;
（2）线程：进程内的一个独立执行单元,是程序执行的一个完整流程,CPU的最小调度单位;
（3）进程与线程
    * 主线程：一个进程中一般至少有一个运行的线程;
    * 单线程：一个进程中只运行一个线程;
    * 多线程：一个进程中同时运行多个线程;
    * 一个进程内的数据可以供其中的多个线程直接共享;
    * 多个进程之间的数据是不能直接共享的;
    * 线程池：保存多个线程对象的容器,实现线程对象的反复利用;

2、问题
（1）何为多进程与多线程？
    * 多进程：一个应用程序可以同时启动多个实例运行;
    * 多线程：一个进程中同时运行多个线程;
（2）比较单线程与多线程？
    * 多线程：能有效地提高 CPU的利用效率,但会创建多线程开销、线程间切换开销、死锁与状态同步问题;
    * 单线程：顺序编程简单易懂,但效率低;
（3）JS是单线程还是多线程？
    * JS是单线程运行的,但使用 H5中的 Web Workers可以多线程运行;
（4）浏览器运行是单线程还是多线程?
    * 多线程运行的
（5）浏览器运行是单进程还是多进程？
    * 单进程：老版 IE
    * 多进程：chrome、新版 IE、firefox
（6）如何查看浏览器是否是多进程运行的呢？
    * 任务管理器 ==>进程
