<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定时器的思考</title>
</head>
<body>
<button id="btn">启动定时器</button>

<!---------------------------
定时器的思考
（1）定时器真是定时执行的吗?
    * 定时器并不能保证真正定时执行
    * 一般会延迟一丁点, 也有可能延迟很长时间
（2）定时器回调函数是在分线程执行的吗?
    * 在主线程执行的, JS是单线程的

（3）定时器是如何实现的?
    * 事件循环模型
------------------------------>
<script type="text/javascript">
  var btn = document.getElementById('btn');
  btn.onclick = function(){
    //当前时间戳
    var start = Date.now();
    setTimeout(function(){
      //定时器执行当时的时间戳 -原来的时间 = 间隔时间
      console.log('定时器执行间隔时间:'+(Date.now() - start)+"s");
    },200);
    //长时间的工作：大大增加延迟时间
    //for (var i = 0; i < 1000000000; i++){};
  };
</script>
</body>
</html>
