<!--------------------------
3、借用构造函数继承 (私有属性)
（1）套路
    * 定义父类型构造函数
    * 定义子类型构造函数
    * 在子类型构造函数中通过 call/apply 方法调用父类型构造函数,
      改变其 this 指向为子类构造函数的 this;
--------------------------------------->
<script type="text/javascript">
  // 父类型构造函数 Person
  function Person(name,age){
    this.name = name;
    this.age = age;
  };

  // 子类型构造函数 Student
  function Student(name,age,price){
    /*通过 call 方法调用 Person 函数, 但此时的 this 指向的是新创建的对象 s;
    相当于: this.Person(name, age) 的意思, 但是由于 Student 中没有 Person 函数则会报错;*/
    Person.call(this,name,age);
    // this.name = name;
    // this.age = age;
    this.price = price;
  };
  
  var s = new Student('Tom', 20, 10000);
  console.log(s.name, s.age, s.price);
</script>
</body>
</html>
