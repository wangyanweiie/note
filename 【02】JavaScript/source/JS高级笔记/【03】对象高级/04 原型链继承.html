<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型链继承</title>
</head>
<body>
<!-----------------------------------------------------
1、继承理解: 
    * 继承就是在子类构造函数中继承父类构造函数的私有属性和原型属性;
    * 将父类的实例化对象赋值给子类的原型对象, 此时子类就继承了父类的原型属性/方法;
    * 在子类构造函数中使用 call或 apply 方法调用父类构造函数,
      并改变其 this 指向为子类构造函数的 this, 此时子类的构造函数就继承了父类的私有属性/方法;

2、原型继承 (原型属性)
（1）套路
    * 定义父类型构造函数
    * 给父类型的原型对象添加方法
    * 定义子类型的构造函数
      +++++++++++++++++++++++++++++++++++++++++
    * 创建父类型的实例对象赋值给子类型的原型对象
    * 将子类型原型的构造属性 constructor 指向子类型
      +++++++++++++++++++++++++++++++++++++++++
    * 给子类型原型添加方法
    * 创建子类型的实例对象: 子/父类型原型上的方法都可以调用
--------------------------------------------------------->
<script type="text/javascript">
// *********** 原型链继承 ***********
  // 1.父类型构造函数
  function Parent(){
    this.sup = '父类型';
  };

  // 2.给父类型的原型对象添加方法
  Parent.prototype.showSup = function(){
    console.log(this.sup);
  };

  // 3.子类型构造函数
  function Child() {
    this.sub = '子类型';
  };

  // 4.父类型的一个实例对象赋值为子类型的原型（此时子类型的原型就可以访问到父类型的原型对象）
  Child.prototype = new Parent();

  // 5.让子类型的原型的 constructor 指向子类型（constructor：查看实例对象的构造函数是谁）
  Child.prototype.constructor = Child;

  // 6.给子类型的原型对象添加方法（即在父类型的实例对象上）
  Child.prototype.showSub = function () {
    console.log(this.sub);
  };

  // 7.创建一个子类型的实例对象: 调用子/父类型原型上的方法
  var cc = new Child();
  
  cc.showSub();   // 调用子类型原型上的方法
  cc.showSup();   // 调用父类型原型上的方法
  console.log(cc);              // Child 的实例对象
  console.log(cc.constructor);  // f Child(){} 构造函数
</script>
</body>
</html>
