    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/15tab.css">
    <title>Tab切换练习</title>
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li onclick="tab(0)";>手机</li>
            <li onclick="tab(1)";>电视</li>
            <li onclick="tab(2)";>笔记本</li>
            <li onclick="tab(3)";>家居</li>
            <li onclick="tab(4)";>智能硬件</li>
        </ul>
        <div class="box">1</div>
        <div class="box" style="display: none;">2</div>
        <div class="box" style="display: none;">3</div>
        <div class="box" style="display: none;">4</div>
        <div class="box" style="display: none;">5</div>
    </div>
    <script src="Js/15tab.js"></script>
</body>
</html>
