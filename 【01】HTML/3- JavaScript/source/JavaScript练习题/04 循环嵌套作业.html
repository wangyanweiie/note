        for(var i = 1; i <= 5; i++)
        {
            for(var j = 1; j <= 6-i; j++)
            {
                document.write(" * ");
            }
            document.write("<br>");
        }

        //打印等腰三角形------------------
        for(var i = 1; i <= 5; i++)
        {   //空格倒三角
            for(var j = 1; j <= 6-i; j++)
            {
                document.write("&nbsp;");
            }
            //星正三角
            for(var j = 1; j <= i; j++)
            {
                document.write(" * ");
            }
            //换行
            document.write("<br>");  
        }


        //打印所有的水仙花数：个位、十位、百位的立方和等于其本身的三位数-----
        for(var i = 100; i <= 999; i++)

            var a = i % 10;
            var b = parseInt(i/10)%10;
            var c = parseInt(i/100);
            if(i == a*a*a + b*b*b + c*c*c)
            {
                console.log(i);
                document.write(i+"&nbsp;");
