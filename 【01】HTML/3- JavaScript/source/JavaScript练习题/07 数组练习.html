<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组练习</title>
</head>
<body>
    <script>
    //将数组元素求和
    var arr1 = [12,34,2,5,76];
    var i,sum = 0;
    for(i = 0; i < arr1.length; i++)
    {
        sum = sum + arr1[i];
    }
    console.log("求和："+sum);
    //1、求数组的最大值、最小值、平均值
    var arr2 = [12,34,2,5,76];
    var i, ave;
    var max = arr2[0];
    var min = arr2[0];
    var sum = 0;
    for(i = 0; i < arr2.length; i++)
    {
        if(max < arr2[i]){
            max = arr2[i];
        }
        if(min > arr2[i]){
            min = arr2[i];
        }
        sum = sum + arr2[i];
    }
    ave = sum / arr2.length;
    console.log("最大值："+max);
    console.log("最小值："+min);
    console.log("平均值："+ave);
    
    //2、要求将数组中的0去掉，将不为零的值放到一个新数组中。
    var arr = [4,0,7,9,0,0,2,6,0,3,1,0];
    var newArr = [];
    for(i = 0; i < arr.length; i++)
    {
        if(arr[i] != 0)
        {   //给newArr增加元素
            newArr.push(arr[i]);
        }
    }
    console.log(newArr);

    //3、实现对一个数组的去重功能
    //使用for循环嵌套 + splice删除
    var arr = [2,34,2,2,2,5,5,6,9,8,4,34,67,6];
    for(i = 0; i < arr.length; i++)
    {
        for(j = i+1; j < arr.length; j++)
        {   //从下一个元素开始比较
            if(arr[i] == arr[j])
            {   //删除当前重复元素，后一个元素自动补位，需要再次从当前位置比较
                arr.splice(j,1);
                j--;
            }
        }
    }
    console.log(arr);

    //使用indexOf查找 + push添加
    var arr = [2,34,2,5,6,9,8,4,34,67,6];
    var newArr = [];
    for(i = 0; i < arr.length; i++)
    {
        if(newArr.indexOf(arr[i]) == -1)
        {
            newArr.push(arr[i]);
        }
    }
    console.log(newArr);

    //4、------翻转字符串------
    var str = "abcdefg";
    //字符串转化为数组
    var arr = str.split("");
    //数组元素翻转
    var newArr = arr.reverse();
    //数组转化为字符串
    var newStr = newArr.join('');
    //输出 gfedcba
    console.log(newStr);

    //------翻转字符串------
    var str = "abcdefg";
    //字符串转化为数组
    var arr = str.split("");
    var newArr = [];
    for(i = 0; i < arr.length; i++)
    {   //头部操作添加元素：倒序
        newArr.unshift(arr[i]);
    }
    //数组转化为字符串
    var newStr = newArr.join('');
    console.log(newStr);


    //5、将下列字符串转化为大驼峰命名法，并且去掉-。
    var str = "hello-world-hello-china";
    var newArr = [];
    //用-分隔字符串，转化为数组
    var arr = str.split("-");
    for(i = 0; i < arr.length; i++)
    {   //截取首字母  + 转化为大写  +  拼接上剩余字母
        var newEle = arr[i].slice(0,1).toUpperCase()+arr[i].slice(1);
        //将新的数组元素放到新数组中
        newArr.push(newEle);
    }
    //数组转化为字符串
    var newStr = newArr.join('');
    console.log(newStr);
    
    </script>
</body>
</html>
