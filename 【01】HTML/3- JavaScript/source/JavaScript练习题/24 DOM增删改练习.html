<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM增删改练习</title>
	<style>
		*{
			margin:0px;
			padding: 0px;
		}
		.inner{
      width: 250px;
      height: auto;
			float: left;
      padding: 30px;
			margin: 20px;
      border:1px solid black;
		}
		#city{
			list-style: none;
		}
		li{
			float: left;
			padding: 5px;
			border: 1px solid black;
			background-color: aquamarine;
		}
    #btn-list{
			float: left;
		}
		button{
			width: 300px;
			height: 25px;
			line-height: 25px;
			margin: 5px;
		}
	</style>
	<script>
        /*定义一个功能函数：为指定元素绑定单击响应函数
        参数：id：要绑定单击响应函数的对象的id属性值
             fun：功能函数实现具体的功能*/
		function MyClick(id,fun){
            var btn = document.getElementById(id);
            btn.onclick = fun;
        }
		
		window.onload = function(){
			//----------创建广州节点，添加到 #city下------------
			//获取id为 #city的节点
			MyClick("btn01",function(){
				//创建li与文本节点
				var li = document.createElement("li");
				var text = document.createTextNode("广州");
				//将文本节点添加到li中
				li.appendChild(text);
				//获取 id为city的节点
				var city = document.getElementById("city");
				//将li节点添加到 #city中
				city.appendChild(li);
			});

			//-------------将广州节点插入到 #bj前面-------------
			MyClick("btn02",function(){
				//创建li与文本节点
				var li = document.createElement("li");
				var text = document.createTextNode("广州");
				li.appendChild(text);
				//获取id为 #bj的节点
				var bj = document.getElementById("bj");
				//获取 bj的父节点 city
				var city = document.getElementById("city");
				city.insertBefore(li,bj);
			});

			//------------使用广州节点替换 #bj节点--------------			
			MyClick("btn03",function(){
				var li = document.createElement("li");
				var text = document.createTextNode("广州");
				li.appendChild(text);
				var bj = document.getElementById("bj");
				var city = document.getElementById("city");
				city.replaceChild(li,bj);
			});

			//------------------删除 #bj节点-------------------
			MyClick("btn04",function(){
				var bj = document.getElementById("bj");
				var city = document.getElementById("city");
				//city.removeChild(bj);
				//bj.parentNode 就是父节点 city
				bj.parentNode.removeChild(bj);
			});

			//--------------读取 #city内的HTML代码--------------
			MyClick("btn05",function(){
				var city = document.getElementById("city");
				alert(city.innerHTML);
			});
			
			//--------------设置 #bj内的HTML代码----------------
			MyClick("btn06",function(){
				var bj = document.getElementById("bj");
				bj.innerHTML = ("北京欢迎你");
			});

			//-----------用innerHTML方式创建广州节点------------
			MyClick("btn07",function(){
				var city = document.getElementById("city");
				//通过innerHTML将li节点添加到 #city中
				//city.innerHTML = city.innerHTML + ("<li>广州</li>");
				city.innerHTML += ("<li>广州</li>");
			});

			//------用appendChild + innerHTML创建广州节点-------
			MyClick("btn08",function(){
				var li = document.createElement("li");
				li.innerHTML = "广州";
				var city = document.getElementById("city");
				city.appendChild(li);
			});

		};
	</script>
</head>
<body>
	<div id='total'>
		<div class='inner'>
			<p>
				你喜欢哪个城市？
			</p>
			<ul id='city'>
				<li id='bj'>北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
		</div>	
		<div id='btn-list'>
			<div><button id='btn01'>创建一个“广州”节点，添加到#city下</button></div>
			<div><button id='btn02'>将“广州”节点插入到#bj前面</button></div>
			<div><button id='btn03'>使用“广州”节点替换#bj节点</button></div>
			<div><button id='btn04'>删除#bj节点</button></div>
			<div><button id='btn05'>读取#city内的HTML代码</button></div>
			<div><button id='btn06'>设置#bj内的HTML代码</button></div>
			<div><button id='btn07'>用innerHTML方式创建“广州节点”</button></div>
			<div><button id='btn08'>用appendChild + innerHTML创建广州节点！</button></div>
		</div>
	</div>
</body>
</html>
