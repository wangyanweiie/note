    //for循环嵌套:99乘法表
    var result = 0;
    for(var i = 1;i <= 9;i++)
    {
        for(var j = 1;j <= i;j++)
        {   
            result = i * j;
            //除了第一列的小于10的一位数 +一个空格
            if (result < 10 && j > 1)
            {
                result = result +"&nbsp"+"&nbsp";
            }
            //输出i*j=result
            document.write(j +"*"+ i +"="+ result +"&nbsp");
        }
        document.write("<br>");
    }
</script>
