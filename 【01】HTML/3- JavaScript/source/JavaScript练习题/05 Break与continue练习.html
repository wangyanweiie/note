<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break与continue练习</title>
</head>
<body>
    <script>
//计算1-100之间所有不能被3整除的数值和，且当和大于2000时，输出当前和与当前数并终止循环
        var i ,sum = 0;
        for(i = 1;i < 100;i++)
        {
            if(i % 3 != 0)
            {
                sum = sum + i;
                if(sum > 2000){
                    //document.write("当前和："+sum+"当前数值："+i);
                    break;
                }
            }          
        } 
        document.write("当前和："+sum+"当前数值："+i);
    </script>
</body>
</html>
