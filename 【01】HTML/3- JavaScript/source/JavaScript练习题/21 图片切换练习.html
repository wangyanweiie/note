<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 600px;
            height: 500px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background-color: pink;
        }
        #img{
            width: 600px;
            height: 450px;
        }

    </style>
    <script>
        window.onload = function(){
            //获取元素：图片 + div + button
            var info = document.getElementById("info");
            var img = document.getElementById("img");
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            //创建数组存放图片名 + 索引
            var arrImg = ["01.JPG","02.JPG","03.JPG","04.JPG","05.JPG"];
            var index = 0;
            //给div内部添加内容
            info.innerHTML = "共"+arrImg.length+"张，当前第"+(index+1)+"张";
            //给按钮绑定点击事件
            prev.onclick = function(){
                index--;
                if(index < 0){
                    index = arrImg.length-1;
                }
                //或者直接把把路径放到数组中直接赋值即可
                img.src = "../images/"+arrImg[index];
                //给div内部重新添加内容
                info.innerHTML = "共"+arrImg.length+"张，第"+(index+1)+"张";
            };            
            next.onclick = function(){
                index++;
                if(index > arrImg.length-1){
                    index = 0;
                }
                img.src = "../images/"+arrImg[index];
                info.innerHTML = "共"+arrImg.length+"张，第"+(index+1)+"张";
            };

        };
    </script>
</head>
<body>
    <div id="box">
        <div id="info"></div>
        <img src="../images/01.JPG" alt="" id="img">
        <div>
            <button id="prev">上一张</button>
            <button id="next">下一张</button>
        </div>


    </div>
</body>
</html>
