<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘移动Div练习优化</title>
    <style>
        #box01{
            width: 100px;
            height: 100px;
            background-color: pink;
            position:absolute;
        }
    </style>
    <script>
        window.onload = function(){
            //定义变量作为每次移动偏移量
            var speed = 10;
            //定义变量存放键值 keyCode
            var dir;
            var box01 = document.getElementById("box01");
            //定时器根据键值控制方向 左上右下：37-40
            //offsetLeft: 相对于定位父元素(body)的左侧偏移量
            setInterval(function(){
                switch(dir){
                    case 37:
                        box01.style.left = box01.offsetLeft - speed +"px";
                        break;
                    case 38:
                        box01.style.top = box01.offsetTop - speed +"px";
                        break;
                    case 39:
                        box01.style.left = box01.offsetLeft + speed +"px";
                        break;
                    case 40:
                        box01.style.top = box01.offsetTop + speed +"px";
                        break;
                };
            },30);

            //键盘按下控制移动
            document.onkeydown  = function(event){
                //当 ctrl键按下时加速移动
                if(event.ctrlKey == true){
                    speed = 100;
                }
                else{
                    speed = 10;
                }
                dir = event.keyCode;
            };

            //键盘松开停止移动:键值变量置零即可
            document.onkeyup = function(){
                dir = 0;
            };
        };
    </script>
</head>
<body>
    <div id="box01"></div>
</body>
</html>
