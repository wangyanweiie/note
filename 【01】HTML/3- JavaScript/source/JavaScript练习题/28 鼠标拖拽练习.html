<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽练习</title>
    <style>
        #box01{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
        #box02{
            width: 100px;
            height: 100px;
            background-color: green;
            position: fixed;
            top: 200px;
            left: 200px;
        }
    </style>
    <script>
        window.onload = function(){
            var box01 = document.getElementById("box01");
            //给 box1绑定鼠标按下的事件
            box01.onmousedown = function(event){
                /*设置 box01捕获所有鼠标按下的事件，只给IE8及以下使用；
                由于 setCapture只有 IE可以使用，在谷歌会报错，所以要加判断；*/
                if(box01.setCapture){
                    box01.setCapture();
                }
                event = event || window.event;
                //div的水平偏移量 = 鼠标.clientX -元素.offsetLeft
                //div的垂直偏移量 = 鼠标.clientX -元素.offsetLeft
                var ol = event.clientX - box01.offsetLeft;
                var ot = event.clientY - box01.offsetTop;
                //var ol = event.offsetX;
                //var ot = event.offsetY;

                //为 document绑定鼠标移动事件
                document.onmousemove = function(event){
                    event = event || window.event;
                    //鼠标在当前窗口的坐标
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;
                    //修改 box1的位置
                    box01.style.left = left + "px";
                    box01.style.top = top + "px";
                };
                
                //为 document绑定鼠标释放事件
                document.onmouseup = function(){
                    //直接取消鼠标移动事件即可固定在当前位置
                    document.onmousemove = null;
                    //取消鼠标释放事件
                    document.onmouseup = null;
                    //当鼠标释放，取消 box1对事件的捕获，只给IE8及以下使用
                    if(box01.releaseCapture){
                        box01.releaseCapture();
                    }
                };
                /*当我们拖拽网页中的一个内容时，浏览器默认会去搜索引擎中搜索内容；
                此时会导致拖拽功能异常，这是浏览器提供的默认行为；可以通过 return false取消这一行为；
                但是在 IE8内没有作用*/
                return false;
            };
        };
    </script>
</head>
<body>
    我是一段文字
    <div id="box01"></div>
    <div id="box02"></div>
</body>
</html>
