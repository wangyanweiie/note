<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片定时切换练习</title>
    <style>
        #img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function(){
            var img = document.getElementById("img");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            //定义数组存放图片路径；
            var arrImg = ["../images/01.JPG","../images/02.JPG","../images/03.JPG","../images/04.JPG","../images/05.JPG"];
            //定义变量 index作为数组索引
            var index = 0;
            //定义全局变量 timer作为定时器标识
            var timer;
            
            //btn01单击响应函数: 图片自动切换显示
            btn01.onclick = function(){
                /*目前我们将定时器写在单击响应函数内，每点击一次按钮就会开启一个新的定时器；
                而且每开启一个新的定时器就会有一个新的标识传给 timer中，而只能保存到最后一次的值；
                导致只能关闭最后一次开启的定时器；==>优化：在开启定时器前关闭当前元素上的上一次开启的定时器*/
                clearInterval(timer);
                //开启定时器
                timer = setInterval(function(){
                    index++;
                    index = index % arrImg.length;  //当index等于数组长度时 重置成0
                    img.src = arrImg[index];        //设置src属性值为索引值对应的路径
                },500);
            }; 

            //btn02单击响应函数: 关闭定时器
            btn02.onclick = function(){
                clearInterval(timer);
            };
        };
    </script>
</head>
<body>
    <img id="img" src="../images/01.JPG" alt="">
    <br>
    <button id="btn01">开始</button>
    <button id="btn02">停止</button>
</body>
</html>
