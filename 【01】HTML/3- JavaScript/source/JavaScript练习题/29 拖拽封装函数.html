<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽函数练习</title>
    <style>
        #box01{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
        #box02{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        #img01{
            position:absolute;
            top: 100px;
            left: 300px;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        //封装一个专门设置拖拽的函数
        //参数：开启拖拽的元素 obj
        function drag(obj){
             //给 obj绑定鼠标按下的事件
             obj.onmousedown = function(event){
                /*设置 obj捕获所有鼠标按下的事件，只给IE8及以下使用；
                由于 setCapture只有 IE可以使用，在谷歌会报错，所以要加判断；*/
                if(obj.setCapture){
                    obj.setCapture();
                }
                event = event || window.event;
                var ol = event.clientX - obj.offsetLeft;
                var ot = event.clientY - obj.offsetTop;

                //为 document绑定鼠标移动事件
                document.onmousemove = function(event){
                    event = event || window.event;
                    //鼠标在当前窗口的坐标
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;
                    //修改 obj的位置
                    obj.style.left = left + "px";
                    obj.style.top = top + "px";
                };
                
                //为 document绑定鼠标释放事件
                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                    //当鼠标释放，取消 box1对事件的捕获，只给IE8及以下使用
                    if(obj.releaseCapture){
                        obj.releaseCapture();
                    }
                };
                return false;
            };
        };
        window.onload = function(){
            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");
            var img01 = document.getElementById("img01");
            drag(box01);
            drag(box02); 
            drag(img01); 
        };
    </script>
</head>
<body>
    我是一段文字
    <div id="box01"></div>
    <div id="box02"></div>
    <img src="../images/IMG_01.JPG" alt="" id="img01">
</body>
</html>
