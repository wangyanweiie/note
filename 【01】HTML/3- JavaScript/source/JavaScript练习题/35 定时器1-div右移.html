<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器应用练习1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box01{
            width: 100px;
            height: 100px;
            background-color:pink;
            position: absolute;
            /*防止IE获取到的是auto*/
            left: 0;
        }
        #box02{
            height: 100%;
            border-left: black solid 1px;
            position:absolute;
            top: 0;
            left: 800px;
        }
    </style>
    <script>
        window.onload = function(){
            var btn01 = document.getElementById("btn01");
            var box01 = document.getElementById("box01");
            //定义变量存放定时器标识
            var timer;
            //定义函数：获取元素 obj当前显示名为 name的样式
            function getStyle(obj,name){
                if(window.getComputedStyle){
                    return getComputedStyle(obj,null)[name];
                }
                else{
                    return obj.currentStyle[name];
                }
            }
            //绑定btn01的单击响应函数
            btn01.onclick = function(){
                //关闭上一次开启的定时器；
                clearInterval(timer);
                //开启定时器
                timer = setInterval(function(){
                    //将获取到的 box01的 left值转换为 number类型
                    var oldValue = parseInt(getStyle(box01,"left"));
                    var newValue = oldValue + 10;
                    //判断当前值与800的大小
                    if(newValue >= 800){
                        newValue = 800;
                    }
                    box01.style.left = newValue + "px";
                    //当左侧距离大于等于800时停止移动
                    if(newValue == 800){
                        clearInterval(timer);
                    }
                },30);
            };
        };
    </script>
</head>
<body>
    <button id="btn01">向右移动</button><br><br>
    <div id="box01"></div>
    <div id="box02"></div>
</body>
</html>
