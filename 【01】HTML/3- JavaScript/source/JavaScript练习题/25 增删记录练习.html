<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增删记录练习</title>
    <style type="text/css">
        .w {
            width: 940px;
            margin: 10px auto;
        }
        #employeeTable {
            border: 1px solid black;
            margin: 30px auto;
        }
        #employeeTable td,th{
            border: 1px solid black;
        }
        table {
            margin: 0 auto;
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
    <script type="text/javascript">
        //-----------创建响应函数：删除超链接所在的行 ------------
        function delA(){
            //点击超链接时需要删除超链接所在的行,点击的超链接是谁this就是谁;
            var tr = this.parentNode.parentNode;
            //confirm弹出名字以及确认与取消两个按钮,点击确认返回true 取消则返回false
            //var name = tr.children[0].innerHTML;
            var name = tr.getElementsByTagName("td")[0].innerHTML;
            var flag = confirm("确认要删除"+ name + "吗？");
            if(flag){
                tr.parentNode.removeChild(tr);
            }
            //点击超链接默认跳转页面,通过在响应函数最后写 return false 可以取消跳转;
            //或者给超链接 a设置属性 href="javascript:;"
            return false;
        };

        window.onload = function(){
            //------------点击超链接删除员工信息------------
            //获取所有的超链接 a绑定单机相应函数
            var allA = document.getElementsByTagName("a");
            for(var i = 0; i < allA.length; i++){
                allA[i].onclick = delA;
                /*for循环会在页面加载完成后立即执行,而单击响应函数在超链接被点击时才会执行
                当点击响应函数执行时,for循环已经遍历完了,此时的 i==allA.length */
            }
            //--------------点击按钮将员工信息添加到表格中---------------
            //获取添加按钮
            var addEmpButton = document.getElementById("addEmpButton");
            addEmpButton.onclick = function(){
                //获取输入的员工信息：name、email、salary
                var name = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;
                //需要将获取到的信息保存到 tr中
                //创建 tr
                var tr = document.createElement("tr");
                //优化：用 innerHTML创建tr里面的内容
                tr.innerHTML = "<td>" +name+ "</td>"+
                                "<td>" +email+ "</td>"+
                                "<td>" +salary+ "</td>"+
                                "<td><a href='javascript:;'>Delete</a></td>";
                //从tr中获取a添加单击响应函数
                var a = tr.getElementsByTagName("a")[0];
                a.onclick = delA;

                /*****************************************
                //创建td与a标签
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");
                var a = document.createElement("a");

                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var delText = document.createTextNode("Delete");

                //将文本节点添加到td
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //文本节点添加到a,a添加到td中
                a.appendChild(delText);
                aTd.appendChild(a);

                //向a中添加href属性
                a.setAttribute("href","javascript:;");
 
                //为新建的a绑定单机响应函数
                a.onclick = delA;

                //将 td添加到 tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);
                ******************************/

                //获取 table节点
                var employeeTable = document.getElementById("employeeTable");
                //获取 employeeTable中浏览器自动生成的 tbody节点
                var tbody = employeeTable.getElementsByTagName("tbody")[0];
                //将 tr添加到 tbody中
                tbody.appendChild(tr);
            };
            
        };
    </script>
</head>
<body class="w">
    <table id="employeeTable">
        <tr>
            <th>name</th>
            <th>Email</th>
            <th>Salary</th>
            <th> </th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@jerry.com</td>
            <td>8000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Bom</td>
            <td>Bom@Bom.com</td>
            <td>10000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <table>
            <tr>
                <td>
                    <h4>添加新员工</h4>
                </td>
            </tr>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" value="姓名">
                </td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email" value="邮箱">
                </td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" value="薪资">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
