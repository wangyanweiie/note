 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM介绍</title>
</head>
<body>
    <script>
    /*--------------------------------------------------
        1、DOM
        （1）全名：document object model（文档对象模型）
        （2）作用：DOM规定了一套管理HTML文档的机制

        2、DOM节点（node）
        （1）定义：DOM规定HTML一切内容都称为节点
        （2）分类
            ①文档节点：整个HTML文档,网页中所有的节点都是他的子节点;
            ②元素节点：HTML文档中的 HTML标签（元素）;
            ③属性节点：HTML标签的属性;
            ④文本节点：HTML标签以外的文本内容;
        （3）节点之间的关系
            ①父节点
            ②子节点
            ③兄弟节点（属性与元素是兄弟节点）

        3、文档节点（document）
        （1）定义：文档节点代表整个网页,浏览器已经为我们提供文档节点对象,是window的属性,可以在页面中直接使用;
        （2）属性
            ① title属性
                语法：document.title
                作用：返回当前文档的标题 
            ② location属性
                语法：document.location.href
                作用：返回文档的本地路径
    ------------------------------------------------------*/
    </script>
    <script>
        //输出文档标题
        console.log(document.title);//获取
        document.title = "古巨基";//赋值

        //返回文档的路径
        console.log(document.location.href);//获取
        document.location.href = 'http://www.baidu.com';//赋值
        
    </script>
</body>
</html>
