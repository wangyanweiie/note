<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置CSS样式</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: pink;
        };
    </style>
</head>
<body>
    <div id="box1" style="width: 200px;"></div>
    <br>
    <br>
    <button id="btn01">点我</button>
    <script>
    /*-----------------------------------------------------------
        1、JS通过style属性修改元素的样式
        （1）语法：
            ①元素名.style.样式名 = '样式值';
            ②元素名.style.cssText = '样式:样式值; 样式:样式值; ...';   
        （2）注意：
            a、css样式名中的-去掉,换成小驼峰命名法      例如：background-color => backgroundColor
            b、当属性为JS的保留字时,在前面加css         例如：float => cssFloat
            c、css属性为string类型,要加单位、引号
            d、通过style属性默认设置的是内联样式,而内联样式拥有较高的优先级,所以往往通过JS修改的样式会立即显示;
              但是如果有样式中写了！important 则此样式拥有最高优先级,即使通过JS也不能覆盖原样式,导致JS修改样式失效;

        2、JS通过style属性读取元素的样式
        （1）语法：元素名.style.样式名
        （2）注意：通过style属性设置以及读取的都是内联样式,无法读取样式表中的样式;

        3、JS读取元素当前显示的样式
        （1）语法：元素名.currentStyle.样式名
            注意：
                a、可以用来获取当前正在显示的样式,若当前没有设置该样式将返回默认值;
                b、只兼容 IE浏览器;
        （2）语法：getComputedStyle(元素名,null);
            注意：
                a、window的方法,可以直接使用,兼容 IE9以上的所有浏览器;
                b、需要两个参数：一要获取的元素名,二伪元素（一般使用 null）;
                c、该方法会返回一个对象,对象中封装了当前元素对应的样式,可以通过：对象名.样式名读取;
                d、若当前没有设置该样式,则会返回到真实的值,而不是默认值;
        （3）注意：通过currentStyle与getComputedStyle读取到的样式都是只读的,若要修改必须通过style属性;

        4、定义函数：获取元素 obj当前显示的名为 name的样式（兼容所有浏览器）
        （1）语法：
            function getStyle(obj,name){
                if(window.getComputedStyle){
                    return getComputedStyle(obj,null)[name];
                }
                else{
                    return obj.currentStyle[name];
                }
            }
        （2）注意：判断条件若直接写 getComputedStyle,作为变量在IE8中不存在则会报错;
            而写成 window.getComputedStyle,作为 window对象的属性,若不存在则返回undefined;
            在IE浏览器中,没有指定的值可能获取到的是 auto,需要提前设置一下;
    -----------------------------------------------------------------------------------*/
    </script>
    <script>
        //定义函数：获取当前显示的样式,兼容所有浏览器;
        function getStyle(obj,name){
        /*若直接判断 getComputedStyle,作为变量不存在则会报错;
        而判断 window.getComputedStyle,作为window的属性不存在则返回undefined;*/
            if(window.getComputedStyle){
                //正常浏览器方式：具有getComputedStyle()方法
                return getComputedStyle(obj,null)[name];
            }
            else{
                //IE8方式：没有getComputedStyle()方法
                return obj.currentStyle[name];
            }
        }
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                //获取当前显示的样式
                //只兼容 IE浏览器
                //alert(box1.currentStyle.width);
                //兼容 IE9以上所有浏览器
                //alert(getComputedStyle(box1,null).width);

                alert(getStyle(box1,"width"));
            };
        };
    </script>
</body>
</html>
