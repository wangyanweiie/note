<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的传播</title>
    <style>
        #box01{
            width: 300px;
            height: 300px;
            background-color:pink;
        }
        #box02{
            width: 200px;
            height: 200px;
            background-color:yellow;
        }
        #box03{
            width: 100px;
            height: 100px;
            background-color:green;
        }
    </style>
</head>
<body>
    <!------------------------------------------------
    事件的传播
    1、理解：
    （1）微软公司：认为事件是由内向外传播,也就是当事件触发时,应当先触发当前元素上的事件;
         然后再向当前元素的祖先元素传播,即事件传播应该在冒泡阶段进行;
    （2）网景公司：认为事件是由外向内传播,也就是当事件触发时,应当先触发当前元素最外层的祖先元素上的事件;
        然后在向内传播给后代;即事件传播应该在捕获阶段进行;
    
    2、W3C综合了两个公司的方案、将事件的传播分为了三个阶段：
    （1）捕获阶段：从最外层的祖先元素,向目标元素进行事件的捕获,但是默认此时不会触发事件;
    （2）目标阶段：事件捕获到目标元素,捕获结束,开始在目标元素上触发事件;
    （3）冒泡阶段：事件从目标元素向祖先元素传递,依次触发祖先元素上的事件; 
    （4）注意：
        a、如果希望在捕获阶段就触发事件,需要将 addEventListener 方法的第三个参数设置为 true;
            一般情况下我们不会希望在捕获阶段就触发事件,所以这个参数一般都设置为 false;
        b、只适用于 IE9 及以上的浏览器
    ---------------------------------------------------------------------------------->
    <div id="box01">
        <div id="box02">
            <div id="box03"></div>
        </div>
    </div>
    <script>
        window.onload = function(){
            //定义函数：事件的绑定兼容所有浏览器
            function bind(obj,eventStr,callback){
                if(obj.addEventListener){
                    obj.addEventListener(eventStr,callback,false);
                    //捕获阶段就触发事件
                    //obj.addEventListener(eventStr,callback,true); 
                }
                else{
                    obj.attachEvent("on"+ eventStr,function(){
                        callback.call(obj);
                    });
                }
            }; 
            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");
            var box03 = document.getElementById("box03");

            bind(box01,"click",function(){
                alert("我是box01")
            });
            bind(box02,"click",function(){
                alert("我是box02")
            });
            bind(box03,"click",function(){
                alert("我是box03")
            });
        };
    </script>
</body>
</html>
