<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>正则表达式</title>
</head>
<body>
    <script>
    /*----------------------------------------------------------------
    正则表达式
    1、定义：正则表达式用于定义一些字符串的规则,
      计算机可以根据正则表达式检验字符串是否符合规则,或者将字符串中符合规则的内容提取出来;

    2、正则表达式对象的创建（typeof返回 Object）
    （1）构造函数法
        ① 语法：var 变量名 = new RegExp("正则表达式","匹配模式");
    （2）字面量法
        ① 语法：var 变量名 = /正则表达式/匹配模式;

    3、匹配模式
    （1）i：忽略大小写
    （2）g：全局匹配模式
    （3）注意：匹配模式可以同时写多个,并且不分前后（ig）

    4、正则表达式的方法
    （1）test()
        ① 作用：使用 test方法可以检查一个字符串是否符合正则表达式的规则;
        ② 返回值：若是返回 true,否则返回 false
        ③ 语法：/表达式/.test(对象名)
    （2）exec()
        ① 作用：使用 exec方法检索字符串中指定的值,返回找到的值,并确定其位置;
        ② 语法：/表达式/.exec(对象名)
    -------------------------------------------------------------------*/
    </script>
</body>
</html>
