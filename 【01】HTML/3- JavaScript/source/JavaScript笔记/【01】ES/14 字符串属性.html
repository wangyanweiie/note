<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串属性</title>
</head>
<body>
    <script>
    /*--------------------------------------
        字符串的属性
        1、length属性
        （1）定义：返回字符串的长度（字符数）
        （2）语法：str.length
    ----------------------------------------*/
    </script>
    <script>
        //length属性返回字符串长度
        var str ='你好 hello ! * 123'; //4个空格
        console.log(str.length);      //16   
    </script>
</body>
</html>
