<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收机制</title>
</head>
<body>
    <script>
    /*--------------------------------------------------------------
    垃圾回收
    * 当一个对象没有任何的对象或者属性对它引用,此时我们将永远无法操作该对象;
    * 此时该对象就成为了垃圾,垃圾过多会占用大量的内存空间,导致程序运行变慢;
    * 而JS有自动垃圾回收机制,会自动将这些垃圾对象进行销毁,我们不需要也不能进行垃圾回收操作;
    * 我们需要：将不再需要的对象设置为 Null;
    例如：    
        var obj = new Object(); //此时Js无法判断obj是不是垃圾
        obj = Null;             //此时判定为垃圾对象
    ----------------------------------------------------------------*/
    </script>
</body>
</html>
