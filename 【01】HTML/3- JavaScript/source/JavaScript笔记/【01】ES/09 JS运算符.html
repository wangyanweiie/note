<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
    /*------------------------------------
    JavaScript运算符
    1、比较运算符：只能比较两个值,返回布尔值
    （1）>：大于
    （2）<：小于
    （3）>=：大于或者等于
    （4）<=：小于或者等于
    （5）==：等于,只判断数值      
    （6）===：全等,即判断数值也判断数据类型
    （7）!=：不等于
    （8）!==：不全等

    2、逻辑运算符：链接多个表单式,返回布尔类型
    （1）&&：逻辑与（并且）同1为1
    （2）||：逻辑或（或者）有1为1
    （3）!：逻辑非（取反）
        注意：逻辑与的优先级大于逻辑或
        
    3、赋值运算符
    （1）=      等号右侧的值赋给等号左侧（x = y:把y赋值给x）
    （2）+=     x+=y  相当于  x = x + y
    （3）-=     x+=y  相当于  x = x - y
    （4）*=     x+=y  相当于  x = x * y
    （5）/=     x+=y  相当于  x = x / y
    （6）%=     x+=y  相当于  x = x % y

    4、算数运算符
    （1）+ - * / %（取余）:
        ① number类型：
            全是算数运算,返回number类型
            进行除法运算时正常计算,例如5/2=2.5
        ② string类型：
            - * / % 自动转换为number类型进行计算,true转换成1,false转换为0,若不能转换为数字返回NaN;
            + 遇到字符串,直接进行字符串拼接,返回string类型;

    （2）++：自增,相当于自己+1  例如：i++  相当于 i = i + 1;
    （3）--：自减,相当于自己-1  例如：i--  相当于 i = i - 1;

    （4）++i与i++的区别:
        ①对于变量自身来说,i++和++i没有区别,自己本身都+1,变量的值已经发生改变;
        ②++i  先执行+1,再赋值；i++  先赋值,再执行+1

    5、逗号运算符,可以分割语句一般在声明多个变量时使用;
    6、优先级：可以查表,优先级一样时从左往右计算,可以使用括号()改变优先级;
    ------------------------------------------------------------------*/
    </script>
    <script>
        //比较运算符：==与===的区别
        5 == '5'  //true
        5 === '5' //false
        console.log(undefined == null);     //true
        console.log(undefined === null);    //false
        //算数运算：string类型
         var x = 5;
         var y = "10";
         var z = 2;
         console.log(x+y+z,typeof (x+y+z)); //5102 string
         console.log(x+z+y,typeof (x+z+y)); //710  string
    </script>
</body>
</html>
