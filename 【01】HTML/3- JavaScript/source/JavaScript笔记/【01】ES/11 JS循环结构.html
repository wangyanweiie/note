<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript循环结构</title>
</head>
<body>
    <script>
        /*------------------------------------------------------
        JavaScript循环结构
        1、for循环
        （1）语法
            for(循环变量,循环条件,执行规律){
                循环体;
            }
        （2）循环三要素
            ①初始化循环变量：只执行一次
            ②循环条件：循环条件满足则一直执行,否则退出;
            ③循环语句：改变了变量的值,变量值改变后需要重新判断是否满足条件;

        （3）执行过程：先判断后执行

        （4）循环嵌套
            ①语法
            for(循环变量;循环条件;执行规律){
                for(循环变量;循环条件;执行规律){
                    循环体;
                }
            }
            ②执行原理
                a、外层循环走一下,内层循环走一圈;
                b、外层循环遍历行,内层循环遍历列;
                c、外层循环控制内层循环执行的次数,内层循环控制实际输出;
           
        2、while循环
        （1）语法
            while(条件表达式)
            {
                循环体/语句;
            }
        （2）执行过程：先判断后执行
        ------------------------------------------------------*/
    </script>
    <script>
        //for循环：控制台输出1-10
        for(var i = 1; i <= 10;i++){
            console.log(i);
        }
    </script>  

</body>
</html>
