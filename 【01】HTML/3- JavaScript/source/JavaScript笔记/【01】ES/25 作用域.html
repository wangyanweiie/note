<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>
<body>
    <script>
    /*--------------------------------------
    作用域
    1、定义：作用域指变量存在的范围
    2、分类
    （1）全局作用域
        ①直接创建在script代码中都在全局作用域;
        ②在页面打开时创建、页面关闭时销毁;
        ③在全局作用域中有一个全局对象 window,它代表浏览器的窗口、由浏览器创建,我们可以直接使用;
        ④在全局作用域创建的变量都作为 window对象的属性保存;
        ⑤在全局作用域创建的函数都作为 window对象的方法保存;

    （2）函数作用域
        ①调用函数时创建函数作用域,函数执行完毕,函数作用域销毁;
        ②每调用一次函数就会产生一个新的函数作用域、它们是相互独立的;
        ③在函数作用域可以访问到全局作用域中的变量,在全局作用域无法访问到函数作用域中的变量;
        ④当函数操作一个变量时,它会先在自身作用域中寻找,若有就直接使用,若没有则向上一级查找;

    3、变量的分类
    （1）全局变量：全局作用域中的变量,在页面任何位置都可以使用;
    （2）局部变量：只能在函数作用域中使用,在全局作用域中不可以使用;
        * 函数的形参：定义形参就相当于在函数作用域中声明了变量,是局部变量;
        * 在函数内部直接用 var声明的变量,是局部变量;
    （3）注意：
        ①当全局变量和局部变量同时存在,局部先用自己的变量,自己没有再使用全局变量;
        ②当局部变量和全局变量同时存在,若在函数中想要直接使用全局变量可以在变量名前加 window.或 this;.

    4、优缺点
    （1）全局变量: 可以共享,但不安全易污染;
    （2）局部变量: 安全,但不可以共享;
    ----------------------------------------------------*/
    </script>
    <script>
        //全局作用域：window对象
        console.log(window);
        //全局变量：window的属性
        var n = 10;
        console.log(n);
        console.log(window.n);
        //全局函数：window的方法
        function fn(){
            console.log("helloworld");
        }
        fn();
        window.fn();

        //全局变量与局部变量
        /*function fn(){
            console.log(a);
            var a = 10;
            //变量声明提升到作用域最前面,但赋值留在原地
        }
        fn();           //undefined
        console.log(a); //全局变量a没有定义,报错*/
    
    </script>
</body>
</html>
