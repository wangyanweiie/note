<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>
</head>
<body>
    <script>
    /*----------------------------------------------
    Date对象（构造函数）
    1、创建
    （1）当前代码执行时间：var 时间对象名 = new Date();                
    （2）创建指定时间：var 时间对象名 = new Date('时间字符串'); 日期格式："月/日/年 时:分:秒"
    （3）距离1970年1月1日0时0分0秒的时间点：var 时间对象名 = new Date(毫秒值);

    2、方法
    （1）获取当前时间：var date = new Date()/var data = Date.now();
    （2）返回年份：var year = date.getFullYear();
    （3）返回的月份：var month = date.getMonth(); 返回值是0-11,0表示1月,11表示12月
    （4）返回星期几：var week = date.getDay();    返回值为0-6,0表示星期日
    （5）返回天：var day = date.getDate();  
    （6）返回小时：var hour = date.getHours(); 
    （7）返回分钟：var minute = date.getMinutes();
    （8）返回秒：var second = date.getSeconds();
    （9）返回包含日期和时间：var res = date.toLocaleString();
    （10）返回只包含日期：var res = date.toLocaleDateString();
    （11）返回只包含时间：var res = date.toLocaleTimeString(); 
    （12）返回距离1900年的年份：var year = date.getYear(); 
        ......
    
    3、时间戳
    （1）定义：格林威治标准时间1970年1月1日0时0分0秒距离当前获取时间的毫秒值;
    （2）语法：var time = date.getTime();
    （3）作用：计算机底层保存时间使用的都是时间戳,统一单位,测试程序执行性能;
    （4）注意:
            ①北京时间与格林威治标准时间有 8小时时差
            ②获取当前行代码执行的时间戳：var data = Date.now();
    -----------------------------------------------------------*/
    </script>
    <script>
        //创建 Date对象
        //系统当前日期时间对象
        var date = new Date();
        console.log(date);
        //指定日期
        var date = new Date('04/03/1999 05:05:05');
        console.log(date);
        //距离1970年1月1日0时0分0秒60000ms的时间
        var date = new Date(60000);
        console.log(date);

        //获取当前代码执行时间赋值给 date
        var date = new Date();          
        console.log(date);
        //Date方法
        var year = date.getFullYear();  //获取年份
        console.log(year);
        var month = date.getMonth();    //返回的月份（返回值是0-11）    0表示1月,11表示12月
        console.log(month);
        var week = date.getDay();       //返回星期（返回值为0-6）   0表示星期日
        console.log(week);
        var day = date.getDate();       //返回天
        console.log(day);
        var hour = date.getHours();     //返回小时
        console.log(hour);
        var minute = date.getMinutes(); //返回分钟
        console.log(minute);
        var second = date.getSeconds(); //返回秒
        console.log(second);

        //时间戳
        var time = date.getTime();      
        console.log(time);                //距离1970年1月1日0时0分0秒的毫秒值
        console.log(time/1000/60/60/24);  //距离1970年1月1日0时0分0秒的天数

        //时间戳作差测试程序执行性能
        var start = Date.now();
        for(i = 1;i < 100;i++){
            document.write(i + "<br>");
        }
        var end = Date.now();
        console.log("执行时间："+(end-start)+"ms");

    </script>
</body>
</html>
