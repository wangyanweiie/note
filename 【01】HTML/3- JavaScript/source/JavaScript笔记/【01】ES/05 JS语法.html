<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS语法</title>
</head>
<body>
    <script>
        /*------------------------------------- 
        JavaScript的语法
        （1）严格区分大小写（大小写敏感）
        （2）js语句以分号或者换行结尾，但是推荐一行只写一条语句，并且以分号结尾
            *可以不加分号，但在一些情况必须加分号
                * 小括号开头的前一条语句
                * 中括号开头的前一条语句
            * 解决方法：在其行首加分号
        （3）JS不识别多余的空格
        （4）进制问题
            ①八进制：0开头
            ②十六进制：0x开头
            ③二进制：0b开头（但不是所有的浏览器都支持）
        --------------------------------------------*/
    </script>
    <script>
        console.log("你好");
        document.write("王言伟");
        var a = 50;
        var b = 050;
        var c = 0x50;
        console.log(a);     //十进制：50
        console.log(b);     //八进制：40
        console.log(c);     //十六进制：80

    </script>
</body>
</html>
