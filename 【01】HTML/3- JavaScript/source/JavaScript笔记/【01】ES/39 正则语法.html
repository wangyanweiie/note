<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
</head>
<body>
    <script>
    /*-----------------------------------
    正则表达式语法
    1、方括号
    （1）[ ]    查找方括号之间的任意字符
    （2）[^ ]   查找不在方括号之间的任意字符
    （3）[0-9]  查找从0-9的任意数字
    （4）[A-Z]  查找所有大写字母
    （5）[a-z]  查找所有小写字母
    （6）[A-z]  查找所有字母

    2、量词
    （1）{n}    出现 n次
    （2）{m,n}  出现 m~n次
    （3）{m, }  出现 m次以上
    （4）+      至少一个,相当于{1, }
    （5）*      零个或多个都可以,相当于{0, }
    （6）？     零个或一个,相当于{0,1}（非贪婪模式）
    （7）^a     表示以 a开头
    （8）a$     表示以 a结尾
    （9）^a$    要求字符串必须完全符合正则表达式
    （10）?=n   匹配任何其后紧接指定字符串n的字符串
    （11）?!n   匹配任何其后没有紧接指定字符串n的字符串

    3、元字符
    （1）.      表示除换行符外的任意单个字符(用 \.表示.)
    （2）\w     任意字母、数字、下划线_
    （3）\W     除了任意字母、数字、下划线_
    （4）\d     任意0-9数字
    （5）\D     除了0-9数字
    （6）\s     单个的空白字符（空格/换行符）
    （7）\S     除了空白字符
    （8）\b     单词边界
    （9）\D     除了单词边界

    4、注意事项
    （1）通过量词可以设置一个内容出现的次数,量词只对它前面的内容起作用;
    （2）可以通过小括号()选定一块需要作用的内容;
    （3）正则表达式中的转义字符 \ ;
    （4）使用字面量法时,\可以直接使用; 但是使用构造函数时,由于它的参数是一个字符串,
        而 \在字符串中也是转义字符,故若要使用 \则需要用 \\代替。
    
    5、反向引用
    （1）作用：通常是用来查找或限定重复、指定标识配对出现等
    （2）语法：“\1”要求必须是两个相同的字符
        ① [A-z]\1       表达连续两个相同的字母
        ② [A-z]\1{2}    表达连续三个相同的字母
    -----------------------------------------------------------------------*/
    </script>
    <script>
        //方括号
        //检查一个字符串中是否含有 a/A
        var reg = new RegExp("a","i"); 
        var str = "Abcde";
        console.log(reg.test(str));

        //检查字符串中是否有a或者b        //   | 或者
        //var reg = /a|b/;              //a|b = [ab]
        var reg = /[ab]/;
        var str = "acdef";
        console.log(reg.test(str));

        //检查字符串中是否有小写字母    
        var reg = /[a-z]/;              //[a-z] 任意小写字母
        var str = "abcdefg";            //[A-Z] 任意大写字母
        console.log(reg.test(str));     //[A-z] 任意字母

        //检查字符串中是否有除了ab的内容  //[^ ]除了
        var reg = /[^ab]/;
        var str = "abc";
        console.log(reg.test(str));

        //检查字符串中是否有任意的数字    //[0-9] 任意数字
        var reg = /[0-9]/;
        var str = "ab12dec";
        console.log(reg.test(str));

        //量词
        var reg = /a{2}/;
        console.log(reg.test("aaaabbb"));   //true

        var reg = /(ab){2}/;
        console.log(reg.test("ababab"));    //true

        var reg = /a{3,}/;
        console.log(reg.test("aaabbbb"));   //true
        //以 a开头
        var reg = /^a/;
        console.log(reg.test("abcde"));     //true
        //以 a结尾
        var reg = /a$/;
        console.log(reg.test("edcba"));     //true

        var reg = /^a$/;
        console.log(reg.test("abccba"));    //false
        console.log(reg.test("a"));         //true

        /*正则表达式写手机号规则：
        （1）语法：/^1[3-9][0-9]{9}$/
        （2）规则：首位以1开头、第二位是3-9任意数字、第三位开始可以是9个任意数字*/
        var PhoneReg = /^1[3-9][0-9]{9}$/;
        console.log(PhoneReg.test("15150193696"));      //true
        console.log(PhoneReg.test("11012013011"));      //false
        console.log(PhoneReg.test("+8615150193696"));   //false

        //元字符
        //检查字符串中是否有 .
        var reg = /\./;
        console.log(reg.test("3.14"));      //true
        //检查字符串中是否有 \
        var reg = /\\/;
        console.log(reg.test("b\bb"));      //false
        console.log(reg.test("b\\bb"));     //true  

        //单词边界
        //检查字符串中是否有 child单词
        var reg = /child/;
        console.log(reg.test("Hello children"));    //true
        var reg = /\bchild\b/;
        console.log(reg.test("Hello children"));    //false
        console.log(reg.test("Hello child ren"));   //true

        //正则表达式：去除开头结尾的空格
        var str = "  He llo  ";
        str = str.replace(/^\s*|\s*$/,"")
        console.log(str);       //He llo
    </script>
</body>
</html>
