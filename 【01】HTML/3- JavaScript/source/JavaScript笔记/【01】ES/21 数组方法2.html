<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法2</title>
</head>
<body>
    <script>
    /*-----------------------------------------------------------
    6、增加删除数组元素
    （1）作用：增加删除数组元素,改变原数组;
    （2）尾部操作
        ①增加：arr.push(数组元素1,数组元素2,..), 返回增加后数组的长度;
        ②删除：arr.pop(),一次只能删除一个数组元素,返回删除的数组元素;
    （3）头部操作
        ①增加：arr.unshift(数组元素1,数组元素2,..), 返回增加后数组的长度;
        ②删除：arr.shift(),一次只能删除一个数组元素, 返回删除的数组元素;

    7、join()
    （1）作用：分隔数组,数组默认分隔符为逗号,返回string类型 (数组转化为字符串)
    （2）语法：arr.join('分隔符')

    8、reverse()
    （1）作用：翻转数组元素,改变原数组;
    （2）语法：arr.reverse()

    9、sort()
    （1）作用：数组元素排序,改变原数组;
    （2）语法：arr.sort((a,b)=>{
                return a-b;     升序排列
                return b-a;     降序排列
            })

    10、filter()
    （1）作用: 对数组进行过滤,将指定数组中符合条件的元素存放在新数组中返回;
    （2）语法：arr.filter(function(item,index,arr){})
    （3）参数：
          function(){}为必须,数组中的每个元素都会执行这个函数,且如果返回值为true则该元素被保留;
          function函数的第一个参数 item 也为必须,代表当前指向的数组元素;
    （4）注意：
            a、不会对空数组进行检测
            b、原数组不改变;
    -------------------------------------------------------------*/
    </script>
    <script>
        //增加删除数组元素
        //尾部操作
        var arr = ['张一山','詹姆斯'];
        console.log(arr.push(666,'科比'));  //4
        console.log(arr);           //["张一山", "詹姆斯", 666, "科比"]
        console.log(arr.pop());     //科比
        console.log(arr);           //["张一山", "詹姆斯", 666]
        //头部操作
        var arr = ['张一山','詹姆斯'];
        console.log(arr.unshift(666,'科比'));   //4
        console.log(arr);           //[666, "科比", "张一山", "詹姆斯"]
        console.log(arr.shift());   //666
        console.log(arr);           //["科比", "张一山", "詹姆斯"]

        //分隔数组
        var arr = [1,2,3];
        document.write(arr+'<br/>');            //1,2,3
        document.write(arr.join('')+'<br/>');   //123
        document.write(arr.join('-')+'<br/>');  //1-2-3  
        document.write(typeof(arr.join('')));   //string

        //翻转数组元素
        var arr = [1,2,3,4,5,6];
        console.log(arr.reverse()); //[6, 5, 4, 3, 2, 1]
        console.log(arr);           //[6, 5, 4, 3, 2, 1]

        //元素排序
        var arr = [1,2,11,5,22];
        console.log(arr.sort());    //[1, 11, 2, 22, 5]
        //比较器：sort()中套一个功能函数
        console.log(arr.sort(function(a,b){
                return a-b;         //[1, 2, 5, 11, 22]
        }));
        //元素筛选
        var arr = [1,2,11,5,22];
        console.log(arr.filter(function(value){
            return value > 10;      //[11, 22]
        }));
    </script>
</body>
</html>
