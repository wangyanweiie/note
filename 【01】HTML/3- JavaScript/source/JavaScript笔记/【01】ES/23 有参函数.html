<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有参函数</title>
</head>
<body>
    <script>
    /*-------------------------------------------------
    7、函数的参数
    （1）形式参数
        形参是写在函数声明的小括号内,可以有多个参数,用逗号隔开;
        形参相当于用var声明的变量,不用写var;

    （2）实际参数
        实参是写在函数调用的小括号内,可以是多个,用逗号隔开;
        实参相对于给形参赋值

    （3）注意：实参和形参的个数应该一一对应
        实参 < 形参  多余的形参为undefined
        实参 > 形参  多余的实参直接忽略

    8、函数返回值
    （1）语法：return 值;
    （2）注意：返回值可以是任意类型的值；返回到函数调用处,return后面的代码不执行;
    -------------------------------------------------------------------------*/
    </script>
    <script>
        //有参函数：包子馅儿
        function baoZi(xianEr){
            console.log(xianEr + "包子");
            //`${变量}字符串`
            //console.log(`${xianEr}包子`);
        }
        baoZi("韭菜鸡蛋");
        baoZi("羊肉大葱");

        //形参与实参一一对应
        function fn(num1,num2){
            console.log(num1,num2);
        }
        fn(5,5);    //5 5
        fn(5);      //5 undefined
        fn(5,5,5);  //5 5

        //返回值
        //直接调用输出
        function hello(){
            console.log('你好');
        }
        hello();
        //调用返回值为你好
        function hello(){
            return '你好';
        }
        res = hello();
        console.log(res);
        //调用返回 a+b 的和
        function sum(a,b){
            return a + b;
        }
        res = sum(2,5);
        console.log(res);

    </script>
</body>
</html>
