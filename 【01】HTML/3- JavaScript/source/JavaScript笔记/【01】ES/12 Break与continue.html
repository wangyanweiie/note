<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Break与continue</title>
</head>
<body>
    <script>
        /*-----------------------------------------
        1、Break与Continue
        （1）break:退出整个循环(当前层)
        （2）continue：退出本次循环，继续下一轮循环（当前层）
        注意：break和continue后面的代码都不执行
        -------------------------------------------*/
    </script>
</body>
</html>
