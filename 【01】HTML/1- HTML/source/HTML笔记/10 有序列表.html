<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>

<!------------------------------------------------------------
有序列表
（1）基础结构：
    <ol>
        <li>所有内容写在li里面</li>
        <li>我喜欢你</li>
    </ol>

（2）常用结构：ol>li*3>a 点击tab自动补全（重点）
    <ol>
        <li><a href="">内容</a></li>
        <li><a href="">内容</a></li>
        <li><a href="">内容</a></li>
    </ol>

（3）嵌套结构：同无序列表，有序列表与无序列表可以相互嵌套

（4）ol与li的属性：
    ①type="" 设置项目符号类型：1（默认值）、a、A、i、I
    ②start="" 取值为数字，代表从第几个开始
    ③reversed="reversed" 倒序，属性与属性值一致可以简写成属性名
----------------------------------------------------------------->
<ol type="I">
    <li >北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
    <li>苏州</li>
</ol>
</body>
</html>
