<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>H5新增的type类型</title>
</head>
<body>
<!--------------------------------
新增表单元素：<input type=""/>
（1）email：邮箱
（2）search：搜索
（3）url：网址
（4）number：数字
（5）range：范围
（6）color：颜色
（7）tel：电话
（8）date：日期
（9）week：周
（10）month：月
----------------------------------->
    <form action="">
        <!--重点掌握-->
        邮箱：<input type="email" name="email"/><br/>
        搜索：<input type="search"/><br/>
        <!--了解即可-->
        网址：<input type="url"/><br/>
        数字：<input type="number" min="0" max="100" step="1" value="20"/><br/>
        范围：<input type="range" min="0" max="100" step=1 value="20"/><br/>
        颜色：<input type="color"/><br/>
        电话：<input type="tel"/><br/>
        日期：<input type="date"/><br/>
        周：<input type="week"/><br/>
        月：<input type="month"/><br/>
            <input type="submit"/>
    </form>
</body>
</html>
