<!----------------------------------------------------------------------------------------------------------------
设置webstorm
（1）字体和字体大小
file -> settings -> editor -> colors&fonts -> font -> 选中主题复制（save  as） -> 下面only前勾去掉 -> size设置大小
（2）修改关键字颜色
file -> settings -> editor -> colors&fonts -> HTML -> 修改颜色
（3）长代码换行
file -> settings -> editor -> general-> "use soft wraps in editor" 打上钩，代码就自动换行
（4）快捷键
file -> settings ->Keymaps -> Eclipse 设置主题
------------------------------------------------------------------------------------------------------------------>
