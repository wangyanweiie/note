<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片路径</title>
</head>
<body>

<!-----------------------------------------------------------------------
图片路径
（1）绝对路径
    ①网址：直接去复制
    ②盘符

（2）相对路径：html文件去找图片
    ①平级    直接写
    ②下一级  /
    ③上一级  ../  上两级../../

（3）图片的属性：
    src：路径
    alt：图片不能正常显示，给予提示
    title：鼠标悬停给予提示、除了br换行，其他标签都有的属性
    width：设置元素的宽度
    height：设置元素的高度
    注意：图片宽高设置一个属性，等比例缩放，html默认单位为像素（px）
-------------------------------------------------------------------------->

<img src="http://pic1.win4000.com/pic/e/08/974e1465628_250_350.jpg" height ="200 alt=""/>
<img src="../images/img1.gif" height ="200"  alt=""/>
<img src="../images/img2.gif" title="蜡笔小新" height ="200" alt=""/>

</body>
</html>
