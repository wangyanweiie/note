<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML常用标签</title>
</head>
<body>
<!----------------------------------------------------
3、HTML常用标签
（1）网页标题标签
    <h1>~<h6>双标签
    默认居左且加粗
    一号标题字体最大，六号标题字体最小，逐级递减
    属性：align="left|center|right"，设置元素内容水平对齐方式

（2）段落标记 <p></p>
    属性：align="left|center|right",设置元素内容的水平对齐方式

（3）换行标记 <br/>
    没有任何的属性

（4）水平线 <hr/>
    属性：align="center|left|right"  设置水平线的水平对齐方式（默认居中）
        color=""  设置水平线的颜色  颜色的取值为英语单词
        width=""  设置水平线的长度，水平方向
        size=""   设置水平线的宽度，垂直方向
    注意：html默认单位为像素（px），当单位为像素时建议不写
-------------------------------------------------------->
<h1 align = "center">一号标题</h1>
<h2 align = "right" >二号标题</h2>
<h3>三号标题</h3>

<p>不忘初心 砥砺前行</p>
<p>不忘初心<br/>砥砺前行</p>

<hr color="red" width="1500" size="5" />

</body>
</html>
