<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>

<!-----------------------------------------------
无序列表（块级元素）
（1）基础结构
<ul>
    <li>所有内容写在li里面</li>
    <li>我喜欢你</li>
</ul>

（2）常用结构：ul>li*3>a 点击tab自动补全（重点）
<ul>
    <li><a href="">内容</a></li>
    <li><a href="">内容</a></li>
    <li><a href="">内容</a></li>
</ul>

（3）嵌套结构（了解）
<ul>
    <li>内容
        <ul>
            <li>内容
                <ul>
                    <li>内容</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

（4）ul与li的属性：type="none"设置项目符号类型
    ①disc：黑色实心圆（默认值）
    ②circle：空心圆
    ③square：黑色实心矩形
    ④none：不显示
------------------------------------------------->

<ul type="none">
    <li><b>我喜欢你</b></li>
    <li type="circle">我钟意你</li>
    <li type="square">我爱慕你</li>
</ul>

<ul>
    <li><a href="https://www.baidu.com" target="_blank ">百度</a></li>
    <li><a href="https://baike.baidu.com/" target="_blank ">百科</a></li>
</ul>

<ul>
    <li>
        中国
        <ul>
            <li>江苏</li>
            <ul>
                <li>徐州</li>
                <li>苏州</li>
                <li>无锡</li>
            </ul>
            <li>浙江</li>
            <li>上海</li>
        </ul>
    </li>
    <li>法国</li>
    <li>德国</li>
</ul>

</body>
</html>
