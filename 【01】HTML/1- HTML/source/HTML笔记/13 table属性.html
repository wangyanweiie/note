<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table属性</title>
</head>
<body>

<!----------------------------------------------------------------------------------
table的属性
    border：设置表格的边框，表格默认没有边框
    align：设置表格的水平对齐方式，默认居左
    width：设置表格的宽度
    height：设置表格的高度
    background-color：设置表格的背景颜色
    background：设置表格的背景图片，当背景颜色和背景图片同时存在，背景图片的优先级高：jpg
                支持透明化的文件格式颜色与背景可同时显示：gif

    cellpadding：设置内容距边框的距离
    cellspacing：设置单元格之间的距离，当取值为0时，单元格之间没有距离，变为一条线
-------------------------------------------------------------------------------------->
<table border="1" align="center" width="500" height="300" bgcolor="#ffffe0 "
       background="../images/dingwei.jpg"cellpadding="10" cellspacing="0">
    <caption><b>成绩单</b></caption>
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>语文</td>
        <td>数学</td>
    </tr>
    <tr>
        <td>1</td>
        <td>王言伟</td>
        <td>60</td>
        <td>60</td>
    </tr>
    <tr>
        <td>2</td>
        <td>王若兮</td>
        <td>100</td>
        <td>100</td>
    </tr>
</table>

</body>
</html>
