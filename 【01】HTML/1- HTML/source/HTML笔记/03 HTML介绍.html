<!DOCTYPE html>

    <title>HTML介绍</title>

<body>

<!----------------------------------------------------------------
HTML介绍
（1）WebStorm快捷键
    tab自动补全
    单行注释：ctrl+/
    多行注释：ctrl+shift+/
    复制：ctrl+alt+向下键
    删除：ctrl+D
    换行：shift+回车
    统一编辑：alt 点击统一编辑的位置
    包含关系：> 点击tab自动补全
        HTML元素之间可以相互嵌套，注意嵌套的顺序

（2）HTML作用：写网页结构内容
    后缀：.html 或者 .htm
    HTML代码编写不区分大小写
    浏览器解析是由上往下、由左往右的顺序

（3）标签标记：尖括号包含的关键词
    双标记：封闭类型标记
    单标记：非封闭类型标记

（4）元素：元素是从开始标签到结束标签之间的所有内容
    例如：
    <p>           段落        </p>
    开始标签      内容      结束标签
    元素的开始  元素的内容  元素的结束

（5）属性
    HTML的属性用来描述HTML标签
    语法：属性 = "属性值";
    注意：
        双标记写在开始标记里面，用空格隔开
        单标记写在/的前面，用空格隔开
        一个标签可以有多个属性，用空格隔开，并且多个属性不区分前后顺序
    读取属性：元素名.属性名
        特例：读取class属性要用：元素名.className
--------------------------------------------------------------------->

</body>
</html>
