<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>

<!--------------------------------------------
文本格式化标签
（1）作用：给文本添加样式，双标记，行内元素
（2）常见标签
    <b></b>：加粗=strong（强调，解析方式不同）
    <i></i>：倾斜显示=em（强调，解析方式不同）
    <u></u>：下划线
    <s></s>：删除线
    <del></del>：删除线
    <sup></sup>  上标
    <sub></sub>  下标
    <big></big>  大号字体
    <small></small>  小号字体
注意：浏览器默认字体大小为16px，可嵌套使用
----------------------------------------------->
<b>Lemon</b>
<i>Lemon</i>
<u>Lemon</u>
<del>Lemon</del>
Lemon<sup>©</sup>

</body>
</html>
