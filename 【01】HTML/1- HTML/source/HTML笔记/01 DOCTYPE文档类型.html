<!--
DOCTYPE：文档类型声明
    作用：告诉浏览器按当前标准解析代码
    HTML5：不区分大小写 双标记的结束标记可省略
    HTML4.01:有严格 过渡 框架集三个版本
    XHTML:严格的HTML，区分大小写，结束标记必须要写
DTD文档定义：等同于DOCTYPE，进行标准解析的HTML文档
-->
<!DOCTYPE html>
<html>
<!--lang=en：对页面的语言进行声明，en代表英文-->
<head lang="en">
    <!--字符集：支持中文显示-->
    <meta charset="UTF-8">
    <meta name="王言伟" content="15150193696" >
    <!--网页标题：页面只有一个标题-->
    <title>DOCTYPE文档类型</title>
</head>
<!--body：编写在页面中能看到的所有内容-->
<body>

</body>
</html>
