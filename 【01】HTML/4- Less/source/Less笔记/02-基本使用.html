<!-- less基本使用 -->
<!------------------------------------------------------------------
  1.编译
  （1）理解: Less包含一套自定义的语法及一个解析器,用户基于这些语法定义自己的样式规则;
      这些规则最终会通过解析器,编译生成对应的CSS文件后,我们的html页面才能使用;
  （2）VScode插件(easy Less): 保存.less文件后自动生成对应的.css文件
  （3）避免编译语法: ~"不需要编译的样式值"
  2.注释
    * less文件中以//开头的注释不会被编译到.css文件中;
    * less文件中以/**/包裹的注释可以编译到.css文件中显示注释;
  3.引用Less文件
    * @import "less文件的路径";
    * @import url(less文件的路径);
  4.嵌套规则
  （1）理解: Less提供了使用嵌套代替层叠或与层叠结合使用的能力;
  （2）语法: 子元素的样式类可以直接写在父元素的样式类中;
  （3）注意: (交集|伪类|伪元素选择器)
      * 内层选择器前面没有 & 符号,它正常被解析为父选择器的后代;
      * 内层选择器前面有 & 符号,它将被解析为父元素自身或者父元素的伪类;

  5.变量
  （1）作用: 可以用于替换CSS中的一些经常使用的属性,如字体大小、背景颜色等;
  （2）语法
      * 声明: @变量名:值; (例如: @color:pink;)
      * 调用: 作为属性值时,直接 @变量名调用; 作为选择器名/属性名时,通过 @{属性名}调用;
  （3）命名规范
      * 必须有@为前缀
      * 不能包含特殊字符
      * 不能以数字开头
      * 大小写敏感
  （4）注意: 
      * less中有块级作用域;
      * 变量的延时加载: 当变量所在的作用域解析完才确定最终的变量值;

  6.运算
  （1）理解: Less提供了加减乘除(+-*/)算术运算,任何数字/颜色/变量都可以参与运算;
  （2）运算规则
      * 运算符的左右两侧必须各有一个空格隔开;
      * 对于两个不同的单位的值之间的运算,运算结果的值取左边第一个值的单位;
      * 如果两个值之间只有一个值有单位,则运算结果就取该单位;
----------------------------------------------------------------------->
</body>
  <div class="wrap">
