<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>diaplay属性</title>
    <style>
        /*------------------------------------------
        display属性
        （1）语法：display: block|inline|inline-block
        （2）取值
            ① block：块级元素
            ② inline：行内元素
            ③ inline-block：行内块即在同一行显示，又可以设置宽高
                注意：行内块会识别代码之间的空白(空格)
                常见行内块元素：img、video、audio、input、button等
            ④ flex：弹性盒模型
            ⑤ table：表格
            ⑥ table-cell：表格单元格 (td/th)
            ⑦ none：不显示，隐藏自己，隐藏后原位置不保留
            注意区别：
                display:none;       隐藏自己，隐藏后原位置不保留
                visibility:hidden;  隐藏自己，隐藏后原位置保留
                opacity:0;          透明度为0，隐藏自己，隐藏后原位置保留
                overflow:hidden;    溢出部分隐藏
        ------------------------------------------------------------*/
    </style>
</head>
