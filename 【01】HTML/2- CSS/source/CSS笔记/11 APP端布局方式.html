<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP端布局方式/单位</title>
  <style>
    @media screen and (min-width:320px){
      html{
        font-size: 21.33px;
      }
    }
    @media screen and (min-width:750px){
      html{
        font-size: 50px;
      }
    }
    .inner{
      width: 2rem;
      height: 2rem;
      background-color: purple;
    }
    .wrap{
      font-size: 15px;
    }
    .one{
      width: 10em;
      height: 10em;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="one">相对单位em</div>
    <div class="inner">由rem实现等比例缩放布局</div>
  </div>
<!-- APP端布局方式 -->
<!-----------------------------------------------------------
  1.流式布局
  （1）语法: 百分比布局
  （2）作用: 通过盒子的宽度设置成百分比来根据屏幕的宽度来进行伸缩,不受固定像素的限制,内容向两侧填充;
  2.flex布局
  （1）语法: display:flex;
  （2）作用: 通过给父盒子添加flex属性,来控制子盒子的位置和排列方式,子元素默认水平排列;
      多用于移动端布局,此时float/clear/vertical-align 属性无效;

  3.rem布局
  （1）适配方案
      * 让一些不能等比自适应的元素,达到当设备尺寸发生改变时,等比例适配当前设备;
      * 使用媒体查询根据不同设备按比例动态设置html的字体大小,然后页面元素使用rem作为单位;
        当html字体大小变化时元素尺寸也会发生变化,从而达到等比缩放的适配;
  （2）动态设置html标签font-size大小的流程:
      * 假设设计稿是 750px
      * 先把整个屏幕划分为15等份(划分标准不唯一)一份就作为html字体大小,此时就是50px;
      * 而在320px设备时,html字体大小则为 320/15=21.33px;
      * 用我们页面元素的大小除以不同的html字体大小,会发现他们比例还是相同的;
      * 此时就能实现不同屏幕下页面元素盒子等比例缩放的效果;
  （3）公式: 页面元素设置值(rem) = 页面元素值(px) / Html的font-size字体大小(px)

  4.响应式布局
  （1）媒体查询: @media screen and (max/min-width: px){}
  （2）Bootstrap
      
  5.元素尺寸单位
  （1）px: 绝对单位;
  （2）em: 相对单位,相对于父元素的字体大小 (默认1em=16px);
  （3）rem: 相对单位,相对于Html根标签的字体大小;
      * 优点: 可以通过改变html标签的字体大小来整体控制页面元素的大小;
  （4）vw/vh: 是与视图窗口有关的单位(宽度/高度);
      * vw:相对于视窗的宽度,视窗宽度是100vw;
      * vh:相对于视窗的高度,视窗高度是100vh;
---------------------------------------------------------------->
</body>
</html>
