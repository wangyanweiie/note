
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字体图标iconfont</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>
    <style>
        /*---------------------------
        引入字体图标步骤
        （1）打开阿里巴巴矢量图标库
             https://www.iconfont.cn
        （2）找到图标库
        （3）搜索需要的图标
        （4）添加到购物车
        （5）下载代码
        （6）解压到css文件夹中
        （7）在HTML中引入iconfont.css
        （8）元素添加 class="iconfont"
        （9）Unicode编码写到双标签<i>或者<span>之间

        注意：iconfont为字体，修改样式用字体的属性
        -----------------------------------------*/
        .iconfont{
            font-size:20px;
        }
        .iconfont:hover{
            color:blue;
        }
    </style>
</head>
<body>
    <span class="iconfont">&#xe60e;</span>
    <span class="iconfont">&#xe618;</span>
</body>
</html>
