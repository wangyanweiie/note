<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>弹性盒模型</title>
	<style>
	/*-----------------------------------------------
	弹性盒模型|伸缩盒模型| flexbox
	1、作用:多用于移动端布局,弹性盒中float/clear/vertical-align 属性无效;
	2、父元素上的属性
	（1）开启弹性盒模型：display: flex; (子元素默认水平排列)
	（2）设置弹性盒的方向：flex-direction:row|column;
			row:						子元素水平排列（默认值）,x轴为主轴,y轴为侧轴;
			column：				子元素垂直排列,y轴为主轴,x轴为侧轴;
			row-reverse:		子元素水平方向倒序排列
			column-reverse：子元素垂直方向倒序排列

	（3）设置子元素在主轴的对齐方式：justify-content: ;
			flex-start:			弹性盒的开始（默认值）
			flex-end：			弹性盒的结束
			center：				在主轴上居中
			space-between：	子元素之间平均分配父元素剩余的距离
			space-around:		子元素分配父元素剩余的距离,两端是中间距离的一半;
	（4）设置子元素在侧轴的对齐方式：align-items: ;
			flex-start:			弹性盒的开始（默认值）
			flex-end：			弹性盒的结束
			center：				在侧轴上居中
			baseline				
			stretch

	（5）设置子元素换行方式: flex-wrap: ;
			nowrap:					弹性容器为单行(默认值),该情况下弹性子项可能会溢出容器;
			wrap:						弹性容器为多行,该情况下子项溢出的部分会被放置到新行,子项内部会发生断行;
	（6）设置flex-wrap属性的行为: align-content: ;
			stretch: 				各行将会伸展以占用剩余的空间(默认值)
			flex-start: 		各行向弹性盒容器的起始位置堆叠
			flex-end: 			各行向弹性盒容器的结束位置堆叠
			center: 				各行向弹性盒容器的中间位置堆叠
			space-between: 	各行在弹性盒容器中平均分布
			space-around: 	各行在弹性盒容器中平均分布,两端保留子元素与子元素之间间距大小的一半;
		
	3、子元素上的属性
	（1）flex-grow: number;	设置子元素宽度之间的比例（分配父元素剩下的距离）
	（2）margin: auto; 			可以使得弹性子元素在两上轴方向上完全居中
	---------------------------------------------------------------*/
	.box{
			width: 100%;
			height: 600px;
			background-color: pink;
			/* 开启弹性盒  子元素默认水平排列 */
			display: flex;
			/* 设置弹性盒的方向 */
			flex-direction: row;
			/* 设置子元素在主轴的对齐方式 */
			justify-content: space-between;
			/* 设置子元素在侧轴的对齐方式 */
			align-items: center;
	}
	.one,.two,.three{
			width: 150px;
			height: 150px;
			/*设置子元素宽度之间的比例*/
			/* flex-grow: 1; */
	}
	.one{
			background-color: plum;
	}
	.two{
			background-color: powderblue;
	}
	.three{
			background-color: palegreen;
	}
	</style>
</head>
<body>
<div class="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</div>
</body>
</html>
