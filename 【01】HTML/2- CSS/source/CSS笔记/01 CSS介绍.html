<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css介绍</title>
</head>
<body>
<!-- CSS -->
<!---------------------------------------------------------
（1）介绍：层叠样式表、级联样式表
（2）文件后缀：.css
（3）作用：实现了内容与表现的分离，提高了代码的可重用性和可维护性
（4）css的特点
    ①继承性：后代元素可以继承父元素的样式
    ②层叠性：一个元素可以设置多个样式，当样式冲突时，看优先级
    ③优先级：当样式冲突时优先级高的样式生效，优先级相同时，后写的样式生效
        注意：css由浏览器解析执行，由上往下，由左往右
（5）css语法：属性: 属性值;
    html的语法：属性="属性值"
（6）css注释
    /* 注释内容 */
    注意：注释之间不能相互嵌套
-------------------------------------------------------------->
</body>
</html>
