<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>伪对象选择器</title>
    <style>
        /*------------------------------------
        伪元素选择器|伪对象选择器
        （1）在...之前插入
            ①语法
            ::before|:before{
                content:"";
            }
            ②位置：div::before{}   div内部的最上面

        （2）在...之后插入
            ①语法
            ::after|:after{
                content:"";
            }
            ②位置：div::after{}    div内部的最下面
        -----------------------------------------*/
        /*插入文字*/
        /* .box::before{
            content: "哈哈哈";
        }
        .box::after{
            content: "汪汪汪";
        } */

        /*插入图片*/
        /* .box::before{
            content: url("../images/img3.gif");
        }
        .box::after{
            content: url("../images/img3.gif");
        } */
        
        /*插入自定义内容*/
        .box::before{
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        .box::after {
            content: "";
            width: 300px;
            height: 300px;
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>

<div class="box">盒子</div>

</body>
</html>
