<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /*-------------------------
        1、属性选择器：利用HTML的属性
            语法：
            * [属性]
            * [属性=属性值]
            * 元素[属性=属性值]

            元素[属性^=值]   以..开头
            元素[属性$=值]   以..结尾
            元素[属性*=值]   包含

        2、常用选择器
            ①类选择器
            ②元素选择器
            ③子代选择器
            ④后代选择器
            ⑤: hover
            ⑥: nth:child
            ⑦伪对象选择器
        -----------------------------*/
        /*[class]{
            color: red;
        }
        [class=box]{
            color: red;
        }*/
        p[class=box]{
            color: red;
        }
        div[class^=t]{
            color: red;
        }
        div[class$=e]{
            color: green;
        }
        div[class*=o]{
            color: blue;
        }
    </style>
</head>
<body>

<div class="box">div</div>
<p class="box">p</p>

<div class="one">1</div>
<div class="two">2</div>
<div class="three">3</div>
<div class="four">4</div>
<div class="five">5</div>
</body>
</html>
