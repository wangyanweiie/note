<!-------------------------------------------
导入式
（1）语法：
    <style>
        @import"css/05style.css";
        @import url("css/05style.css");
    </style>

（2）import与link的区别
    ① 加载顺序不同
        * @import先加载HTML文件,再加载css文件;
        * link是同时加载HTML和css文件
    ② 加载内容不同
        * @import只能引入css文件
        * link还可以引入文件类型 (icon图标)
    ③ 兼容性不同
        * @import有兼容性（IE5以上支持）
        * link没有兼容性
    ④ @import会增加页面的http请求
    ⑤ JavaScript操作DOM时,只能操作link引入的css;
------------------------------------------------>
<div class="box"></div>

</body>
</html>
