<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>行高</title>
	<style>

/*-------------------------------------
行高（继承性）
（1）line-height：设置一行的文字
	注意：在行高等于高时，一行垂直居中
-------------------------------------*/
		.box{
			/*设置高度、宽度、背景颜色*/
			width: 600px;
			height: 200px;
			background-color: pink;
			/*行高等于高时，垂直居中*/
			line-height: 200px;
			text-align: center;
			/*设置字体倾斜、加粗*/
			font-style: italic;
			font-weight: 800;
		}
	</style>
</head>
<body>

<div class="box">你是年少的欢喜</div>

</body>
</html>
