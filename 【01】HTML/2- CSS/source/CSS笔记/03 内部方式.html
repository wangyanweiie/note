<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内部方式</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color:green;
        }
    </style>
</head>
<body>

<!----------------------------------------
内部方式
（1）用style标签：在head中加style标签
（2）语法：
    <head> 注意：是最顶部的head，不是新建标签
        <style>
            选择器{
                属性:属性值;
                属性:属性值;
            }
        </style>
    </head>
（3）选择器的作用：选中写样式的元素
（4）class="选择器"：class是除了br，其他元素都有的属性
--------------------------------------------------->
<div class="box">王言伟</div>
<p class="box">王若兮</p>

</body>
</html>
