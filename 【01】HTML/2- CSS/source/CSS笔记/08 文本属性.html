<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
/*------------------------
文本属性（继承性）
（1）元素内容的水平对齐方式
    语法: text-align: left|right|center;

（2）文本装饰
    语法: text-decoration: underline(下划线)|none;

（3）英文字母大小写转换
    语法: text-transform: capitalize|uppercase|lowercase;
    取值:
        capitalize  每个单词首字母大写
        uppercase   全部大写
        lowercase   全部小写

（4）首行缩进
    语法: text-indent: ;
---------------------------*/
        div{
            text-align:center;
            text-decoration:overline;
        }
        p{
            /*text-align:center;*/
            /*英文字母大小写转换*/
            /*text-transform:uppercase;*/
            /*text-transform: lowercase;*/
            text-transform: capitalize;
            /*首行缩进*/
            /*text-indent: 2em;*/
            /*字体大小*/
            font-size: 0.5em;
        }
        a{
            text-decoration:none;
         }
        b{
            text-decoration:underline;
        }
    </style>
</head>
<body>

<div>王言伟</div>
<p>块级元素:wang yan wei xi huan ha ha ha</p>
<a href="">超链接</a>
<b>加粗+下划线</b>

</body>
</html>
