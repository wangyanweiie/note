<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格属性</title>
    <style>
/*------------------------------------------------
表格属性
（1）设置元素的宽高
    width: ;
    height: ;
（2）表格背景颜色
    background-color:;
（3）表格背景图片
    background-image:url("图片路径");

（4）边框折叠 相当于cellspacing="0"
    border-collapse:collapse(折叠);

（5）元素内容的水平对齐方式
    text-align:left|center|right;

（6）表格内容的垂直对齐方式（无继承性，要加到td上）
    vertical-align:middle|top|bottom;
（7）边框

（8）内容距边框的距离 相当于cellpadding=""
    padding
------------------------------------------------*/
table{
            width: 500px;
            height: 300px;
            background-color: pink;
            background-image: url("../images/19.jpg ");
            /*cellspacing可以换成border-collaps*/
            border-collapse: collapse;
            /*元素内容水平居中|居左|居右*/
            text-align: center;
        }
        /*由于vertical-align没有继承性，加在table下没有作用*/
        td{
            /*垂直居中|居上|居下*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!--<table border="1" align="center" width="500" height="300" bgcolor="#ffffe0 "
       background="../images/img3.gif" cellpadding="20" cellspacing="0">-->
<table border="1" cellpadding="20">
    <caption><b>成绩单</b></caption>
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>语文</td>
        <td>数学</td>
    </tr>
    <tr>
        <td>1</td>
        <td>王言伟</td>
        <td>60</td>
        <td>60</td>
    </tr>
    <tr>
        <td>2</td>
        <td>王若兮</td>
        <td>100</td>
        <td>100</td>
    </tr>
</table>

</body>
</html>
