<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css引入方式</title>
</head>
<body>

<!--------------------------------------------
css引入方式
（1）内联方式 | 行内样式（只对当前元素生效）
    ①用HTML的style属性引入css：style="css的样式"
    注意：style是除了br，其他标签都有的属性
    ②css的属性：
    width: ; 设置元素的宽度
    height: ; 设置元素的高度
    color：字体颜色
    background-color: ; 设置元素的背景颜色
    float left：向左浮动----------------用于块级元素同一行显示
（2）内部方式（只对当前页面生效）
（3）外部方式（实现了内容与表现的完全分离，提高了代码的可重用性和可维护性）
（4）导入式
---------------------------------------------------------------->
<!--（1）内联方式-行内样式-->
<div style="width: 200px;height: 200px;background-color: pink;"></div>
<img src="../images/img3.gif" alt="" style="width: 200px"/>

</body>
</html>
