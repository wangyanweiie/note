<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>外部方式</title>
	<!--外部方式-->
	<link rel="stylesheet" href="css/04style.css"/>
	<!---------------------------------------------注意：优先级：行内样式>内部样式（外部样式）
																											link与style优先级相同，后设置生效-->
</head>
<body>
<!----------------------------------------------------------------------------
外部方式
（1）新建.css文件
（2）css文件中的语法：
    选择器{
        属性:属性值;
        属性:属性值;
    }
（3）在HTML的head中用link标签引用
    <link rel="stylesheet" href=""/>
            引入的样式    css文件路径
    注意：
		* 引入的位置推荐写在head标签中;
				虽然css在加载过程中不会影响DOM树的生成,但是会影响Render树的生成,进而影响页面布局;
				所以style的link标签需要放在head里面,因为解析DOM时是自上而下的,而css样式又是通过异步加载的;
				此时解析DOM树下的body节点和加载css样式能尽可能的并行,加快Render树的生成的速度;
		* 同一个css文件可以被多个HTML文件引入,一个HTML文件可以引入多个css文件;
----------------------------------------------------------------------------->
<div class="box">哈哈哈</div>
<p class="box"></p>

</body>
</html>
