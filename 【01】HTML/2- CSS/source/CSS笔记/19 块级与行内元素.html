1、块级元素与行内元素区别
（1）块级元素独占一行，行内元素在同一行显示
（2）块级元素默认宽度为100%，行内元素默认宽度由内容撑开
（3）块级元素可以设置行高，行内元素设置行高不生效
（4）块级元素可以设置margin与padding四周，行内元素只能设置margin与padding左右
（5）布局时，块级元素可以包含块级元素与行内元素，行内元素一般不包含块级元素
（6）块级元素：div，p，h1-h6，ul，li，dl，dt，dd，table，tr，td，form...
（7）行内元素：a，b，i，s，del，sup，em，strong，span...
（8）行内块元素：img，video，audio，input，button，video...

2、居中问题
（1）元素内容水平居中：text-align="center"
（2）块级元素水平居中
    div{
        width: ;
        margin: 0 auto;
    }
（3）一行文字垂直居中：行高等于高
    height: ;
    line-height: ;
---------------------------------------->
