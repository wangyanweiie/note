<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过渡练习</title>
    <style>
        .box{
            width: 350px;
            height: 250px;
            /*background: pink;*/
            position: relative;
            overflow: hidden;
        }
        .box>img{
            width: 350px;
            height: 250px;

        }
        .hidden{
            width: 350px;
            height: 250px;
            background-color: rgba(0,0,0,.5);
            position: absolute;
            left: 350px;
            top: 0;
            transition: all 0.5s;
        }
        .box:hover>.hidden{
            left:0;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/02.jpg" alt=""/>
        <div class="hidden"></div>
    </div>
</body>
</html>
