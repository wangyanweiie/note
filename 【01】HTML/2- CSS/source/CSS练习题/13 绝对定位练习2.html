<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绝对定位练习2</title>
    <style>
        .box{
            width: 350px;
            height: 250px;
            background-color: pink;
            /*配合绝对定位，给父元素加相对定位*/
            position: relative;
            /*溢出部分隐藏：隐藏时在父元素外，显示时在父元素内*/
            overflow: hidden;
        }
        .box>img{
            width: 100%;
            height: 100%;
        }
        .hidden{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);
            /*绝对定位位置*/
            position: absolute;
            left: 350px;
            top: 0;
        }
        /*鼠标悬停在box时,hidden中左侧定位left=0*/
        .box:hover>.hidden {
            left: 0;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="../images/dingwei.jpg" alt=""/>
    <div class="hidden"></div>
</div>

</body>
</html>
