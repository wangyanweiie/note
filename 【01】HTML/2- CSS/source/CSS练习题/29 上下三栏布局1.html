<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>上下三栏布局1</title>
    <!-- 定位布局 -->
    <style>
        body html{
            width: 100%;
        }
        .box>div{
            position: absolute;
            width: 100%;
        }
        .top{
            top: 0;
            background: pink;
            height: 50px;
        }
        .center{
            top: 50px;
            bottom: 50px;
            background: seagreen;
        }
        .bottom{
            bottom: 0;
            background: dodgerblue;
            height: 50px;
        }
    </style>
</head>
<!--secton：章节 区段-->
<body>
<section class="box">
    <div class="top">上</div>
    <div class="center">
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
        <p>你是年少的欢喜</p>
    </div>
    <div class="bottom">下</div>
</section>
</body>
</html>
