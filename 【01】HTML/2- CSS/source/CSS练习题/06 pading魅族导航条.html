<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航条练习</title>
    <style>
        a{
            /*去下划线*/
            text-decoration: none;
            /*超链接字体颜色*/
            color: #333;
        }
        li{
            /*去点*/
            list-style-type: none;
            float: left;
            /*设置内边距*/
            padding: 31px 20px 30px;
            /*背景颜色*/
            background-color: pink;
        }
    </style>
</head>
<body>
<!--无序列表-->
<ul>
    <li><a href="#">手机</a></li>
    <li><a href="#">声学</a></li>
    <li><a href="#">配件</a></li>

    <li><a href="#">专卖店</a></li>

    <li><a href="#">APP下载</a></li>
</ul>

</body>
</html>
