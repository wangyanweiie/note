<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绝对定位练习3</title>
    <style>
        .box{
            width: 234px;
            height: 300px;
            background-color: skyblue;
            /*配合绝对定位，给父元素加相对定位*/
            position: relative;
            /*溢出部分隐藏：隐藏时在父元素外，显示时在父元素内*/
            overflow: hidden;
        }
        .hidden{
            width: 100%;
            height: 75px;
            background-color: #ff6700;
            position: absolute;
            left: 0;
            /*top: 300px;*/
            bottom: -75px;
        }
        .box:hover>.hidden{
            /*top: 225px;*/
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hidden"></div>
</div>

</body>
</html>
