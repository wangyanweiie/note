<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>转换练习1：上移</title>
    <style>
        .box{
            width: 305px;
            height: 785px;
            background: pink;
            position: relative;
            /*设置过渡时间 加速 0.3s*/
            transition: all .3s ease-in;
        }
        /*鼠标悬停，图片上移+阴影*/
        .box:hover{
            box-shadow: 0 15px 30px rgba(0,0,0,.2);
            transform: translateY(-2px);
        }
        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background:#ff6a00;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -5px;
        }
        /*鼠标悬停在box，圆圈上移*/
        .box:hover>.circle {
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
    <div class="box">
        <img src="../Jinli/05_1520212662703.jpg " alt=""/>
        <div class ="circle"></div>
    </div>
</body>
</html>
