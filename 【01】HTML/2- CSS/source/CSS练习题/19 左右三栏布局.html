<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>左右三栏布局</title>
    <style>
        .nav{
            width: 100%;
            height: 75px;
            background: pink;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .left{
            width: 75px;
            height: 75px;
            background: dodgerblue;
            /*background: url("../images/img3.gif") no-repeat center;*/
        }
        .center{
            flex-grow: 1;
            /*由于左右宽高固定，此时父元素只有一份*/
        }
        .right{
            width: 75px;
            height: 75px;
            background: dodgerblue;
            /*background: url("../images/img3.gif") no-repeat center;*/
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="left"></div>
    <div class="center">王言伟</div>
    <div class="right"></div>
</div>

</body>
</html>
