<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>背景渐变与定位</title>
    <style>
        .box{
            width: 615px;
            height: 610px;
            background: pink;
            position: relative;
        }
        .new{
            width: 60px;
            height: 60px;
            color: white;
            text-align: center;
            line-height: 60px;
            background: linear-gradient(120deg,#ff910e,#ffd037);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: all 0.2s;
        }
        /*盒阴影*/
        .box:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,.1);
            transform:translate(0,-2px);
    }
</style>
</head>
<body>

<div class="box">
    <div class="new">新品</div>
