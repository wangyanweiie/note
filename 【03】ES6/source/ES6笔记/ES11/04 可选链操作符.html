<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <!--可选链操作符：?.-->
    <!-------------------------------------------------------------
    （1）作用：当对象类型的参数层级比较深时可以使用?.不需要再做层级的判断
    --------------------------------------------------------------->
    <script>
        function main(config){
            //const dbHost = config && config.db && config.db.host;
            const dbHost = config?.db?.host;

            console.log(dbHost);
        }
        main({
            db: {
                host:'192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.200',
                username:'admin'
            }
        })
    </script>
</body>
</html>
