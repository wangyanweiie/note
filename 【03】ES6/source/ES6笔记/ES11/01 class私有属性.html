<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class的私有属性</title>
</head>
<body>
    <!--class的私有属性-->
    <!---------------------------
    （1）语法：#属性名
    （2）作用：不能在class类的外部访问私有属性的值,
        但可以通过在class内创建一个方法输出这些值,在外部调用方法即可;
    ------------------------------------------------------------->
    <script>
        class Person{
            //公有属性
            name;
            //私有属性
            #age;
            #weight;
            //构造方法
            constructor(name, age, weight){
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            intro(){
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
            }
        }
        //实例化
        const girl = new Person('小红', 18, '45kg');

        console.log(girl.name);
        //console.log(girl.#age);
        //console.log(girl.#weight);
        girl.intro();
    </script>
</body>
</html>
