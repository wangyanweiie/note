<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>globalThis</title>
</head>
<body>
    <!--globalThis：全局This-->
    <!--------------------------------------
    作用：无论执行环境是什么,都始终执行全局对象
    ----------------------------------------->

        console.log(globalThis);    //window
