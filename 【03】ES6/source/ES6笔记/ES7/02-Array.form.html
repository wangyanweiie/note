  <!---------------------------------------------
  1.Array.from (obj, mapFn)
  （1）参数
      * obj指的是数组对象,伪数组对象或者是set对象;
      * map指的是对数组中的元素进行处理的方法;
  （2）作用: 可以将伪数组以及set对象转化为数组并修改元素值

  2.Array.from(str)　
  （1）参数: 接收一个字符串
  （2）作用: 可以将字符串转化为数组
