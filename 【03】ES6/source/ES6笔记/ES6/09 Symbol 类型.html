<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
    <!-- Symbol -->
    <!----------------------------------------------------
    （1）定义：ES6引入的一种新的原始数据类型,表示独一无二的值,
        它不是对象、不能添加属性,是一种类似于字符串的数据类型;
    （2）语法
        * let 变量名 = Symbol("字符串");        不能通过"值"得出唯一的Symbol值
        * let 变量名 = Symbol.for("字符串");    可以通过"值"得出唯一的Symbol值

    （3）注意
        * Symbol的值是唯一的,用来解决命名冲突的问题;
        * Symbol值不能与其他类型的数据进行运算,报错;
        * Symbol函数可以将字符串作为参数,表示对 Symbol 实例的描述,主要是为了在控制台显示或者转为字符串时容易区分;
        * Symbol的参数是对象时,会调用该对象的toString方法将其转为字符串,然后才生成一个Symbol值;
        * Symbol函数的参数只是表示对当前 Symbol 值的描述,因此相同参数的Symbol函数的返回值是不相等的;
        * Symbol定义的对象属性不能使用 for…in 循环遍历,但可以使用 Reflect.ownKeys 获取对象的所有键名进行遍历;
        * Symbol值作为对象属性名时,不能用点运算符,因为点运算符后面总是字符串,所以不会读取mySymbol作为标识名所指代的那个值;
          可以通过方括号[]将对象的属性名指定为一个Symbol值,在对象的内部,使用Symbol值定义属性时,Symbol值也必须放在[]之中;
        
    （4）应用：通过Symbol给对象添加属性或者方法,避免存在命名冲突的问题;
    
    （5）JS数据类型
        * 基本数据类型：undefined、null、number、boolean、string、symbol
        * 引用数据类型：object
    -------------------------------------------------------------------->
    <script>
        //*********语法*********
        let s = Symbol();
        console.log(s,typeof s);    //Symbol() "symbol"
        //通过Symbol()创建Symbol
        let s2 = Symbol('哈哈哈');
        let s3 = Symbol('哈哈哈');
        console.log(s2);
        console.log(s3);
        console.log(s2 === s3);     //false
        //通过Symbol.for()创建Symbol
        let s4 = Symbol.for('嘿嘿嘿');
        let s5 = Symbol.for('嘿嘿嘿');
        console.log(s4);
        console.log(s5);
        console.log(s4 === s5);     //true

        //******向game对象中添加方法up down*******
        let game = {
            name:'俄罗斯方块',
            up:function(){},
            down:function(){}
        };
        /*由于事先不知道game中是否已经存在 up down方法,当已经存在时,
        直接通过 game.up = function(){..} 添加会引起命名冲突的问题;
        优化：再声明一个对象,创建两个Symbol类型的属性up down,Symbol函数的字符串参数只作区分标识使用*/
        let up =  Symbol("up");
        let down =  Symbol("down");
        //由于Symbol类型的值是唯一的, 通过[]将game对象的属性名指定为一个Symbol值;
        game[up] = function(){
            console.log("我是up");
        }
        game[down] = function(){
            console.log("我是down");
        }
        //调用up与down方法并输出game
        game[up]();
        game[down]();
        console.log(game);

        //*******向youXi对象中添加方法say********
        //通过Symbol声明say变量
        let say1 = Symbol("say1");
        let say2 = Symbol("say2");
        let youXi = {
            name:"王者",
            //say:function(){}
            //直接在对象内添加; 1.0
            [say1]:function(){
                console.log("四连超凡");
            }
        };
        //通过[]将youXi对象的属性名指定为一个Symbol值; 2.0
        youXi[say2] = function(){
            console.log("五连绝世");
        };
        //调用say方法并输出youXi
        youXi[say1]();
        youXi[say2]();
        console.log(youXi);

    </script>
</body>
</html>
