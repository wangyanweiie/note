<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <!-- 对象方法扩展 -->
    <!----------------------------------------------
    （1）Object.is              判断两个值是否严格相等 
    （2）Object.assign          对象的合并,将源对象的所有可枚举属性复制到目标对象,存在相同属性时后面的会覆盖前面的;
    （3）Object.setPrototypeOf  设置原型对象,后面的放在前面的原型上
    （4）Object.getPrototypeof  获取原型对象
    ------------------------------------------------->

    <script>
        //Object.is 判断两个值是否完全相等 
        console.log(Object.is(120, 120));   //true
        console.log(Object.is(NaN, NaN));   //true 
        console.log(NaN === NaN);           //false

        //Object.assign 对象的合并（并集）
        const config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test1: 'test1'
        };
        const config2 = {
            host: 'http://baidu.com',
            port: 33060,
            name: '百度',
            pass: 'ILoveYou',
            test2: 'test2'
        }
        let res = Object.assign(config1, config2)
        console.log(res);

        //Object.setPrototypeOf 设置原型对象
        //Object.getPrototypeof
        const school = {
            name: '尚硅谷'
        }
        const cities = {
            area: ['北京','上海','深圳']
        }
        Object.setPrototypeOf(school, cities);
        console.log(school);
        console.log(Object.getPrototypeOf(school));
        
    </script>
</body>
</html>
