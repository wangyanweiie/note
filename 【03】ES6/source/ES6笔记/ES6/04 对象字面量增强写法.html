<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量增强写法</title>
</head>
<body>
    <!-------------------------------------------------------
    对象字面量增强写法/简化
    （1）ES6允许在大括号里面,直接写入变量和函数,作为对象的属性和方法;
        当对象中的属性名与属性值相同时初始化可以简化;
    （2）语法
        let name = '';
        let age = '';
        const obj = {
            name,       //name:name
            age,        //age:age
            fun(){}     //fun:function(){}
        }
    --------------------------------------------------------->
    <script>
        let name = '哈哈哈';
        let change = function(){
            console.log('我们可以改变你!!');
        };
        //简化对象中的变量与函数书写
        const school = {
            name,
            change,
            improve(){
                console.log("我们可以提高你的技能");
            }
        };
        console.log(school);
        school.improve();
    </script>
</body>
</html>
