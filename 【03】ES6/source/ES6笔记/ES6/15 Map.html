<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <!-- Map -->
    <!-------------------------------------------------------
    1、理解：ES6提供的 Map数据结构,它类似于对象,也是键值对的集合;
       但是“键”的范围不限于字符串,各种类型的值（包括对象）都可以当作键;
    2、作用：Map 也实现了 iterator接口,可以使用扩展运算符...与 for..of 进行遍历;

    3、语法：let 对象名 = new Map();

    4、属性与方法
    （1）对象名.size   返回 Map 的元素个数;
    （2）对象名.set    增加一个新元素,返回当前 Map;
    （3）对象名.delete 删除元素,返回 boolean 值;
    （4）对象名.get    返回键名对象的键值;
    （5）对象名.has    检测 Map 中是否包含某个元素,返回 boolean 值;
    （6）对象名.clear  清空集合,返回 undefined;
    --------------------------------------------------------------->
    <script>
        //**********声明 Map*********
        let m = new Map();
        //********set 添加元素********
        m.set('name','小王');
        m.set('change', function(){
            console.log("我可以改变!");
        });
        let key = {
            school : '尚硅谷'
        };
        //键名是key对象,对应的键值是数组
        m.set(key, ['北京','上海','深圳']);
        console.log(m);

        //*********size*********
        console.log(m.size);        //3
        //*********删除*********
        m.delete('name');
        //*********获取*********
        console.log(m.get('change'));
        console.log(m.get(key));
        //*********清空*********
        //m.clear();
        console.log(m);

        //*********遍历*********
        for(let i of m){
            console.log(i);
        }
    </script>
</body>
</html>
