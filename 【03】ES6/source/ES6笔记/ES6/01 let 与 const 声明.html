<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 与 const声明</title>
</head>
<body>
    <script>
    /*-------------------------------------------------
    1、Let变量声明规则
    （1）变量不能重复声明
    （2）具有块级作用域
    （3）不存在变量提升
    （4）不影响作用域链
    
    2、const常量声明规则
    （1）一定要赋初始值
    （2）一般常量使用大写(潜规则)
    （3）常量的值不能修改
    （4）具有块级作用域
    （5）对于数组或者对象的元素修改,不算做对常量的修改,不会报错
    （6）用const声明数组与对象比较安全
    -----------------------------------------------------*/
    </script>
    <script>
        //**********let变量声明************
        //块级作用域：if else while for
        {
            //var name  = '小王';
            let name  = '小王';
        }
        console.log(name);

        //不存在变量提升：报错
        //console.log(song);
        //let song = '青山白云';

        //不影响作用域链（同var变量声明）
        {
            let school = '尚硅谷';
            function fn(){
                console.log(school);
            };
            fn();
        }
        //**********const常量声明************
        //块级作用域：报错
        /*{
            const age = 18;
        }
        console.log(age);*/

        //对于数组/对象的元素修改（因为常量指向的地址没有发生改变）
        const team = ['小王','小刘','小红','小张'];
        team[0] = "小明";
        team.push('小东');
        console.log(team);

    </script>
</body>
</html>
