<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>
<body>
    <!-- Promise的then方法 -->
    <!----------------------------------------------------------------
    （1）语法: 两个回调函数作为参数,可以只写一个回调函数
        * 普通函数：Promise.then(function(value){},function(reason){})
        * 箭头函数：Promise.then(value => {},reason => {}) 
    
    （2）返回值：then方法的返回结果也是一个Promise对象,并且对象状态由回调函数的执行结果决定;
        * 如果回调函数中返回的结果是非promise类型的值, 则状态为成功,返回值为对象的成功的值;
          当不写return 返回值的默认是undefined 也是非promise类型的值, 状态为成功;
        * 如果回调函数中返回的结果是promise类型的值,则状态同返回的promise类型值的状态;
        * 抛出错误：throw new Error('出错!');

    （3）链式调用：对象名.then(value=>{},reject=>{}).then(value=>{},reject=>{})...
    ---------------------------------------------------------------------------->
    <script>
        //创建 promise 对象
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('用户数据');
                //reject('出错啦');
            }, 1000)
        });
        //调用then方法
        const result = p.then(value => {
            console.log(value);
            //****非promise类型的属性****
            //return '100';
            //****是promise对象****
            return new Promise((resolve,reject)=>{
                resolve('ok');
                //reject('error');
            });
            //****抛出错误****
            //throw new Error('出错啦!');
        }, reason=>{
            console.warn(reason);
        });
        //链式调用
        p.then(value=>{},reject=>{}).then(value=>{},reject=>{});

    </script>
</body>
</html>
