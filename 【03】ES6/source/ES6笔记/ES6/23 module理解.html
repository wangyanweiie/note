    <!-- module(模块化) -->
    <!--------------------------------------------------------------------
    1、理解：模块化是指将一个大的程序文件拆分成许多小的文件,然后将小文件组合起来;
    2、优点
        * 防止命名冲突
        * 代码复用
        * 高维护性
    3、ES6前的模块化规范产品
        * CommonJS => NodeJS、Browserify
        * AMD => requireJS
        * CMD => seaJS

    4、语法
    （1）模块功能主要由两个命令构成：export 与 import;
        * export：用于规定模块的对外接口(暴露)
        * import：用于输入其他模块提供的功能(引入)

    （2）export 暴露方式
        * 分别暴露
        * 统一暴露
        * 默认暴露：export default{}

    （3）import 引入方式
        * 通用导入方式
        * 解构赋值形式
        * 简便形式：只针对默认暴露
    ---------------------------------------------------------------------->
</body>
