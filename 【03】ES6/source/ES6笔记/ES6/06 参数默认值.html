<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数默认值</title>
</head>
<body>
    <!-- ------------------------------------------------
    ES6允许给函数参数赋值初始值
    （1）形参初始值：具有默认值的形参一般位置要靠后(潜规则) 
    （2）与解构赋值结合
    -------------------------------------------------------->
    <script>
        //******形参初始值******
        function add(a,b,c=10) {
            return a + b + c;
        };
        let result = add(1,2);
        console.log(result);

        //*****与解构赋值结合*****
        //原始方法
        /*function connect(options){
            let host = options.host;
            let username = options.username;
            let password = options.password;
            let port = options.port;
        };*/
        //形参初始值+解构赋值
        function connect({host="127.0.0.1", username,password, port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        };
        connect({
            //host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306
        });
        
    </script>
</body>
</html>
