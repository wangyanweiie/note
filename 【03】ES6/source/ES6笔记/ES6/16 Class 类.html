<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类声明</title>
</head>
<body>
    <!-- Class类 -->
    <!----------------------------------------------------------------------
    1、理解：ES6提供的更接近传统语言的写法,引入了 Class（类）这个概念作为对象的模板,通过 class 关键字可以定义类;
        基本上ES6的 class 可以看作只是一个语法糖,它的绝大部分功能ES5都可以做到;
        新的 class 写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而已;

    2、声明
    （1）语法
        class 类名{
            constructor(形参1,形参2){
                this.形参1 = 形参1;
                this.形参1 = 形参2;
                ...
            }
            方法名(){}
        }
    （2）注意
        * constructor(){}不是必须的,但constructor关键字是固定写法;
        * 方法声明必须使用该语法,不能使用ES5的对象完整形式（方法名:function(){}）

    3、知识点
    （1）class          声明类
    （2）constructor    定义构造函数初始化
    （3）extends        继承父类
    （4）super          调用父级构造方法
    （5）static         定义静态方法和属性
    （6）父类方法可以重写
    ------------------------------------------------------------------------->
    <script>
        //********ES5：通过构造函数实例化对象*********
        //构造一个手机类Phone
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }
        //向Phone的原型上添加方法,方便让手机类下所有的实例对象共用
        Phone.prototype.call = function(){
            console.log("我可以打电话!!");
        }
        //声明实例化对象
        let Huawei = new Phone('华为', 5999);
        Huawei.call();
        console.log(Huawei);

        //********ES6：通过class类实例化对象*********
        class SJ{
            //构造方法 constructor 名字固定不能修改
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }
            //方法必须使用该语法,不能使用ES5的对象完整形式: call:function(){}
            call(){
                console.log("我可以发短信!!");
            }
        }
        //声明实例化对象
        let iPhone = new SJ("苹果",6999);
        iPhone.call();
        console.log(iPhone);

    </script>
</body>
</html>
