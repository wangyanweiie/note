<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <!-- 数值扩展 -->
    <!-----------------------------------------------
    （1）进制问题
        * 0b:二进制
        * 0o:八进制
        * 0x:十六进制
    （2）Number.EPSILON     是JavaScript 表示的最小精度;
    （3）Number.isFinite    检测一个数值是否为有限数;       返回true/false
    （4）Number.isNaN       检测一个数值是否为 NaN;         返回true/false
    （5）Number.parseInt    字符串转化成整数;
    （6）Number.parseFloat  字符串转化成小数;
    （7）Number.isInteger   判断一个数是否为整数;           返回true/false
    （8）Math.trunc         将数字的小数部分抹掉;
    （9）Math.sign          判断一个数是正数/负数/零;       返回1/0/-1
    --------------------------------------------------------------------->
    <script>
        //Number.EPSILON 是 JavaScript 表示的最小精度;
        //EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16;
        function equal(a, b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true;
            }else{
                return false;
            }
        }
        console.log(0.1 + 0.2 === 0.3);
        console.log(equal(0.1 + 0.2, 0.3))

        //进制前缀    
        let b = 0b1010;
        let o = 0o777;
        let d = 100;
        let x = 0xff;
        console.log(x);

        //Number.isFinite 检测一个数值是否为有限数;
        console.log(Number.isFinite(100));
        console.log(Number.isFinite(100/0));
        console.log(Number.isFinite(Infinity));
        
        //Number.isNaN 检测一个数值是否为 NaN;
        console.log(Number.isNaN(123)); 

        //Number.parseInt与Number.parseFloat字符串转整数与小数;
        console.log(Number.parseInt('5211314love'));
        console.log(Number.parseFloat('3.1415926神奇'));

        //Number.isInteger 判断一个数是否为整数;
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(2.5));

        //Math.trunc 将数字的小数部分抹掉;
        console.log(Math.trunc(3.5));

        //Math.sign 判断一个数到底为正数/负数/零;
        console.log(Math.sign(100));
        console.log(Math.sign(0));
        console.log(Math.sign(-20000));

    </script>
</body>
</html>
