<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <!------------------------
    ES6允许使用箭头 =>定义函数
    （1）语法
        * 普通函数：let 函数名 = function(){};
        * 箭头函数：let 函数名 = () => {};

    （2）与直接声明的区别
        * this是静态的,始终指向函数声明时所在作用域下的this的值;
        * 箭头函数不能作为构造函数实例化对象;
        * 不能使用函数内部用于保存实参的arguments变量;
    （3）简写
        * 省略小括号,当形参有且只有一个时;
        * 省略花括号,当代码体只有一条语句时,此时return必须省略,而且语句的执行结果就是函数的返回值;
    ----------------------------------------------------------------------------------------->
    <script>
        //声明一个函数
        //let fn = function(){};
        //使用=>声明函数
        let fn = (a,b) => {
            return a + b;
        };
        //调用函数
        let result = fn(1, 2);
        console.log(result);


        //*****this始终指向函数声明时所在作用域下的 this的值*****
        function getName(){
            console.log(this.name);
        }
        let getName2 = () => {
            console.log(this.name);
        }
        //设置 window 对象的 name 属性
        window.name = '尚硅谷';
        const school = {
            name: "ATGUIGU"
        }
        //直接调用
        getName();
        getName2();
        //call 方法调用
        getName.call(school);
        getName2.call(school);

        //******不能作为构造函数实例化对象******
        /*let Person = (name, age) => {
            this.name = name;
            this.age = age;
        }
        let me = new Person('小王',30);
        console.log(me);*/

        //*******不能使用 arguments变量*******
        /*let fn = () => {
            console.log(arguments);
        }
        fn(1,2,3);*/

        //*******箭头函数的简写*******
        //省略小括号
        let add = n => {
            return n + n;
        }
        console.log(add(5));
        //省略花括号
        let pow = n => n * n;  
        console.log(pow(5));

    </script>
</body>

</html>
