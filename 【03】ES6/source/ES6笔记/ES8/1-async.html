<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>
<body>
    <script>
        //async 函数
        async function fn(){
            //1.返回一个字符串
            //return '尚硅谷';

            //2.若返回的结果本身不是一个Promise类型的对象,最终返回的结果就是成功Promise对象;
            //return;

            //3.抛出错误, 返回的结果是一个失败的Promise;
            //throw new Error('出错啦!');

            //4.若返回的结果是本身一个Promise对象,最终返回的结果是同本身返回结果状态的Promise对象;
            return new Promise((resolve, reject)=>{
                resolve('成功的数据');
                //reject("失败的错误");
            });
        }

        const result = fn();
        //调用then方法
        result.then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>
