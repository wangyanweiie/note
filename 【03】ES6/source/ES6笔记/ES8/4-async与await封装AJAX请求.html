<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送 AJAX 请求</title>
</head>

<body>
    <script>
        //封装函数发送AJAX请求,返回的结果是Promise对象
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                
                const x = new XMLHttpRequest();     //1.创建对象  
                x.open('GET',url);                  //2.初始化
                x.send();                           //3.发送

                //4.事件绑定
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response);
                        }else{
                            reject(x.status);
                        }
                    }
                }
            })
        }
    
        //*******************promise.then()方法********************
        sendAJAX("https://api.apiopen.top/getJoke").then(res=>{
            console.log(res);
        })
  
        //***************async与await简化Promise返回值***************
        async function main(){
            const result = await sendAJAX("https://api.apiopen.top/getJoke");
            console.log(result);
        }
        main();
    </script>
</body>

</html>
