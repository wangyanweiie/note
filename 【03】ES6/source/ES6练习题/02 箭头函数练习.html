<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数练习题</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <!--箭头函数适合与 this无关的回调：定时器回调,数组的方法回调-->
    <!--箭头函数不适合与 this有关的回调：事件回调,对象的方法回调-->
    <div id="ad"></div>
    <script>
        //******需求1：点击div 2s后颜色变成粉色******
        //------原方法普通函数----
        /*let ad = document.getElementById('ad');
        //绑定单击响应事件监听
        ad.addEventListener("click", function(){
            //创建变量 that保存 this的值,即ad
            let that = this;
            setTimeout(function(){
                //修改背景颜色 this
                //console.log(this); //window
                that.style.background = 'pink';
            }, 2000);
        });*/

        //------箭头函方法------
        let ad = document.getElementById('ad');
        ad.addEventListener("click", function(){
            setTimeout(() => {
                //箭头函数的this是静态的,指向函数声明时所在作用域下this的值
                this.style.background = 'pink';
            }, 2000);
        });

        //*******需求2：从数组中返回偶数的元素*******
        //-------原方法普通函数-------
        /*const arr = [1,6,9,10,100,25];
        //array.filter()方法？？
        const result = arr.filter(function(item){
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        });
        console.log(result);*/

        //-------箭头函数方法------
        const arr = [1,6,9,10,100,25];
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);

    </script>
</body>

</html>
