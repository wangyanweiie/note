<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <!-------------------------------------------------------------
    生成器函数参数：next 方法可以传递实参,作为上一个 yield 语句的返回值; 
    --------------------------------------------------------------->
    <script>
        //********生成器函数传递参数********
        function * gen(arg){
            console.log(arg);
            let one = yield 111;
            //第二次调用 iterator.next 实参作为第一个 yield 语句的返回值;
            console.log(one);
            let two = yield 222;
            //第三次调用 iterator.next 实参作为第二个 yield 语句的返回值;
            console.log(two);
            let three = yield 333;
            //第四次调用 iterator.next 实参作为第三个 yield 语句的返回值;
            console.log(three);
        }

        //执行获取迭代器对象
        let iterator = gen('AAA');
        console.log(iterator.next());
        //next方法可以传入实参
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));
    </script>
</body>
</html>
